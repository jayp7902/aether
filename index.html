    <script>
        // QR 코드 생성 함수 (shop.html과 동일)
        function generateQRCode(data, containerId) {
            try {
                console.log('QR코드 생성 시작, 데이터:', data, '타입:', typeof data);
                
                if (!data) {
                    console.error('QR코드 데이터가 없습니다');
                    return;
                }

                const container = document.getElementById(containerId);
                if (!container) {
                    console.error('컨테이너를 찾을 수 없습니다:', containerId);
                    return;
                }

                // 기존 내용 제거
                container.innerHTML = '';

                // QR 코드 생성 (통일된 Canvas 방식)
                const qr = qrcode(0, 'M');
                qr.addData(data);
                qr.make();

                // Canvas 생성
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = 200;
                canvas.width = size;
                canvas.height = size;
                canvas.style.border = '1px solid #dee2e6';
                canvas.style.borderRadius = '8px';
                
                // QR코드를 Canvas에 그리기 (여백 포함)
                const cells = qr.getModuleCount();
                const margin = 2; // 2px 여백
                const qrSize = size - (margin * 2); // QR 코드 실제 크기
                const cellSize = Math.floor(qrSize / cells);
                const actualQrSize = cellSize * cells;
                const startX = (size - actualQrSize) / 2; // 중앙 정렬
                const startY = (size - actualQrSize) / 2;
                
                // 배경 흰색으로 채우기
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, size, size);
                
                // QR 코드 그리기
                ctx.fillStyle = '#000000';
                for (let row = 0; row < cells; row++) {
                    for (let col = 0; col < cells; col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(
                                startX + col * cellSize,
                                startY + row * cellSize,
                                cellSize,
                                cellSize
                            );
                        }
                    }
                }
                
                // Canvas를 컨테이너에 추가
                container.appendChild(canvas);

                // 로고 오버레이 추가 (QR 코드 모달인 경우에만)
                if (containerId === 'qr-code-container') {
                    setTimeout(() => {
                        addLogoOverlay();
                    }, 100);
                }

                console.log('QR코드 생성 성공');
            } catch (error) {
                console.error('QR코드 생성 오류:', error);
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = '<div class="text-danger">QR코드 생성 실패</div>';
                }
            }
        }

        // 로고 오버레이 추가 함수
        function addLogoOverlay() {
            const qrContainer = document.getElementById('qr-code-container');
            if (!qrContainer) return;
            
            // 기존 로고 오버레이 제거
            const existingOverlay = qrContainer.querySelector('.aether-logo-overlay');

            const logoOverlay = document.createElement('div');

            logoOverlay.style.cssText = `
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);

                border-radius: 50%;

                justify-content: center;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                z-index: 1000;
            `;
            
            const logoImg = document.createElement('img');
            logoImg.src = 'assets/img/logo.png';
            logoImg.alt = 'Aether';
            logoImg.style.cssText = 'width: 30px; height: 30px;';
            
            logoImg.onerror = function() {
                logoImg.style.display = 'none';
                logoOverlay.innerHTML = '<span style="color: red; font-size: 12px;">LOGO ERROR</span>';
            };
            
            logoOverlay.appendChild(logoImg);

            console.log('로고 오버레이 추가 완료');
        }

        // QR 코드 표시 함수
        async function showQRCode() {
            console.log('=== QR코드 표시 함수 시작 ===');
            
            // Firebase Auth에서 직접 현재 사용자 확인
            let currentUser = null;
            if (typeof firebase !== 'undefined' && firebase.auth && firebase.auth().currentUser) {
                currentUser = firebase.auth().currentUser;
                console.log('✅ Firebase Auth에서 현재 사용자 확인:', currentUser.email);
            }
            
            // 로그인 상태 확인
            if (!currentUser) {
                console.log('Firebase Auth에 로그인된 사용자가 없습니다');
                showLoginRequiredModal();
                return;
            }

            try {
                // FirebaseService가 로드될 때까지 대기
                let attempts = 0;
                const maxAttempts = 100; // 10초 대기
                
                while (typeof window.FirebaseService === 'undefined' && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                    if (attempts % 10 === 0) {
                        console.log(`FirebaseService 로드 대기 중... (${attempts}/100)`);
                    }
                }
                
                // Firebase 전용 QR 코드 시스템 사용
                if (typeof window.FirebaseService === 'function') {
                    console.log('✅ FirebaseService 발견, Firebase 전용 QR 토큰 사용');
                    
                    try {
                        // FirebaseService 클래스의 static 메서드 직접 호출
                        const qrToken = await window.FirebaseService.getOrCreateQRToken(currentUser.uid);
                        console.log('✅ Firebase 전용 QR 토큰 사용:', qrToken);
                        
                        // 모달에 QR코드 생성
                        generateQRCode(qrToken, 'qr-code-container');
                        
                        // 모달 표시
                        const modal = new bootstrap.Modal(document.getElementById('qr-code-modal'));
                        modal.show();
                    } catch (methodError) {
                        console.error('FirebaseService.getOrCreateQRToken 호출 실패:', methodError);
                        throw new Error('FirebaseService 메서드 호출에 실패했습니다. Firebase 연결을 확인해주세요.');
                    }
                } else {
                    throw new Error('FirebaseService를 찾을 수 없습니다. Firebase 연결을 확인해주세요.');
                }
            } catch (error) {
                console.error('QR 코드 표시 실패:', error);
                alert('QRコードの表示中にエラーが発生しました');
            }
        }

        // 기본 BEST ITEM 데이터 제거됨 - Firebase 전용 시스템
        
        // BEST ITEM HTML 업데이트
        function updateBestItemHTML(bestItems) {

            if (!bestItems || bestItems.length === 0) {

                <div class="col-12 col-md-4 p-5 mt-3">

                    <h5 class="text-center mt-3 mb-3"><strong>${item.brandName}</strong>

        // Featured Product 콘텐츠 로드
        async function loadFeaturedProductContent() {
            try {
                console.log('🎁 Featured Product 콘텐츠 로딩 시작');
                
                let featuredProducts = [];
                
                // Firebase에서 데이터 로드 시도
                if (window.firebase && window.firebase.firestore && window.firebase.apps && window.firebase.apps.length > 0) {
                    try {
                        const snapshot = await window.firebase.firestore().collection('homepage_featured_products').orderBy('order').get();
                        featuredProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        console.log('📊 Firebase에서 Featured Product 데이터 로드:', featuredProducts.length, '개');

                // 데이터가 없으면 빈 배열로 설정 (Firebase 전용)
                if (featuredProducts.length === 0) {

                    console.log('📝 Firebase에 Featured Product 데이터 없음');
                }
                
                // Featured Product HTML 업데이트
                updateFeaturedProductHTML(featuredProducts);
                
                console.log('✅ Featured Product 콘텐츠 로딩 완료');
                
            } catch (error) {
                console.error('❌ Featured Product 콘텐츠 로딩 오류:', error);
                const emptyFeaturedProducts = [];
                updateFeaturedProductHTML(emptyFeaturedProducts);
            }
        }
        
        // 기본 Featured Product 데이터 제거됨 - Firebase 전용 시스템
        
        // Featured Product HTML 업데이트
        function updateFeaturedProductHTML(featuredProducts) {
            const featuredProductContainer = document.querySelector('.bg-light .container.py-5 .row:last-child');
            if (!featuredProductContainer) return;
            
            // Featured Product이 없는 경우 처리
            if (!featuredProducts || featuredProducts.length === 0) {
                featuredProductContainer.innerHTML = `
                    <div class="col-12 text-center p-5">
                        <h3 class="japanese-heading text-muted">Featured Product 데이터가 없습니다</h3>
                        <p class="japanese-text text-muted">관리자 대시보드에서 Featured Product을 설정해주세요.</p>
                    </div>
                `;
                return;
            }
            
            featuredProductContainer.innerHTML = featuredProducts.map(product => `
                <div class="col-12 col-md-4 mb-4">
                    <div class="card h-100">
                        <a href="${product.link}">
                            <img src="${product.image}" class="card-img-top" alt="${product.productName}">
                        </a>
                        <div class="card-body">
                            <ul class="list-unstyled d-flex justify-content-between">
                            </ul>
                            <a href="${product.link}" class="h2 text-decoration-none text-dark">${product.brandName}</a>
                            <p class="card-text">
                                ${product.productName}
                            </p>
                            <div class="text-muted text-right"><strong>¥${product.price.toLocaleString()}</strong>(税込)</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // Featured Product 실시간 업데이트 함수 (전역에서 접근 가능)
        window.updateFeaturedProductContent = async function() {
            try {
                console.log('🔄 Featured Product 실시간 업데이트 시작');
                
                let featuredProducts = [];
                
                // Firebase에서 최신 데이터 로드
                if (window.firebase && window.firebase.firestore && window.firebase.apps && window.firebase.apps.length > 0) {
                    try {
                        const snapshot = await window.firebase.firestore().collection('homepage_featured_products').orderBy('order').get();
                        featuredProducts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        console.log('📊 Firebase에서 Featured Product 실시간 데이터 로드:', featuredProducts.length, '개');
                        
                        // 순서에 따라 정렬 (추가 보장)
                        featuredProducts.sort((a, b) => a.order - b.order);

                }
                
                // 데이터가 없으면 빈 배열로 설정 (Firebase 전용)
                if (featuredProducts.length === 0) {
                    featuredProducts = [];
                    console.log('📝 Firebase에 Featured Product 데이터 없음');
                }
                
                // Featured Product HTML 업데이트
                updateFeaturedProductHTML(featuredProducts);
                
                console.log('✅ Featured Product 실시간 업데이트 완료');
                
            } catch (error) {
                console.error('❌ Featured Product 실시간 업데이트 오류:', error);
            }
        }
        
        // 푸터 콘텐츠 로드
        async function loadFooterContent() {
            try {
                console.log('🦶 푸터 콘텐츠 로딩 시작');
                
                let footerData = {};
                
                // Firebase에서 데이터 로드 시도
                if (window.firebase && window.firebase.firestore) {
                    const snapshot = await window.firebase.firestore().collection('footer_content').limit(1).get();
                    if (!snapshot.empty) {
                        footerData = snapshot.docs[0].data();
                        console.log('📊 Firebase에서 푸터 데이터 로드 완료');
                    }
                }
                
                // 데이터가 없으면 빈 객체로 설정 (Firebase 전용)
                if (Object.keys(footerData).length === 0) {
                    footerData = { companyInfo: [], furtherInfoLinks: [], brandNames: [] };
                    console.log('📝 Firebase에 푸터 데이터 없음');
                }
                
                // 푸터 HTML 업데이트
                updateFooterHTML(footerData);
                
                console.log('✅ 푸터 콘텐츠 로딩 완료');
                
            } catch (error) {
                console.error('❌ 푸터 콘텐츠 로딩 오류:', error);
                const emptyFooterData = { companyInfo: [], furtherInfoLinks: [], brandNames: [] };
                updateFooterHTML(emptyFooterData);
            }
        }
        
        // 기본 푸터 데이터 제거됨 - Firebase 전용 시스템
        
        // 푸터 HTML 업데이트
        function updateFooterHTML(footerData) {
            console.log('🦶 푸터 데이터 업데이트 시작:', footerData);
            
            // 회사 정보 동적 로드
            updateFooterCompanyInfo(footerData);
            
            // 브랜드명 동적 로드
            updateFooterBrands(footerData.brandNames || []);
            
            // Further Info 링크 동적 로드
            updateFooterFurtherInfoLinks(footerData.furtherInfoLinks || []);
            
            console.log('✅ 푸터 데이터 업데이트 완료');
        }
        
        // 푸터 회사 정보 업데이트
        function updateFooterCompanyInfo(footerData) {
            const companyInfoContainer = document.getElementById('footer-company-info');
            if (!companyInfoContainer) {
                console.warn('⚠️ 회사 정보 컨테이너를 찾을 수 없습니다');
                return;
            }
            
            console.log('🏢 회사 정보 업데이트 시작:', footerData.companyInfo);
            
            // companyInfo 배열이 있는 경우
            if (footerData.companyInfo && Array.isArray(footerData.companyInfo)) {
                if (footerData.companyInfo.length === 0) {
                    companyInfoContainer.innerHTML = '<li><span class="text-muted japanese-text">会社情報が登録されていません。</span></li>';
                    console.log('📝 회사 정보가 없습니다');
                    return;
                }
                
                // 순서대로 정렬
                const sortedInfo = [...footerData.companyInfo].sort((a, b) => a.order - b.order);
                console.log('📊 정렬된 회사 정보:', sortedInfo);
                
                let html = '';
                sortedInfo.forEach(info => {
                    let icon = '';
                    let content = '';
                    
                    // 타입에 따라 아이콘과 링크 설정
                    switch (info.type) {
                        case 'address':
                            icon = '<i class="fas fa-map-marker-alt fa-fw"></i>';
                            content = info.value;
                            break;
                        case 'phone':
                            icon = '<i class="fas fa-phone fa-fw"></i>';
                            content = `<a class="text-decoration-none text-white" href="tel:${info.value}">${info.value}</a>`;
                            break;
                        case 'email':
                            icon = '<i class="fas fa-envelope fa-fw"></i>';
                            content = `<a class="text-decoration-none text-white" href="mailto:${info.value}">${info.value}</a>`;
                            break;
                        case 'fax':
                            icon = '<i class="fas fa-fax fa-fw"></i>';
                            content = info.value;
                            break;
                        case 'hours':
                            icon = '<i class="fas fa-clock fa-fw"></i>';
                            content = info.value;
                            break;
                        default:
                            icon = '<i class="fas fa-info-circle fa-fw"></i>';
                            content = info.value;
                    }
                    
                    html += `
                        <li>
                            ${icon}
                            <span class="japanese-text">${content}</span>
                        </li>
                    `;
                });
                
                companyInfoContainer.innerHTML = html;
                console.log('✅ 회사 정보 HTML 업데이트 완료');
                return;
            }
            
            // 하위 호환성: 기존 필드들도 지원
            let html = '';
            
            if (footerData.address) {
                html += `
                    <li>
                        <i class="fas fa-map-marker-alt fa-fw"></i>
                        <span class="japanese-text">${footerData.address}</span>
                    </li>
                `;
            }
            
            if (footerData.phone) {
                html += `
                    <li>
                        <i class="fa fa-phone fa-fw"></i>
                        <a class="text-decoration-none text-white" href="tel:${footerData.phone}">${footerData.phone}</a>
                    </li>
                `;
            }
            
            if (footerData.email) {
                html += `
                    <li>
                        <i class="fa fa-envelope fa-fw"></i>
                        <a class="text-decoration-none text-white" href="mailto:${footerData.email}">${footerData.email}</a>
                    </li>
                `;
            }
            
            companyInfoContainer.innerHTML = html;
        }
        
        // 푸터 브랜드명 업데이트
        function updateFooterBrands(brandNames) {
            const brandsListContainer = document.getElementById('footer-brands-list');
            if (!brandsListContainer) return;
            
            if (brandNames.length === 0) {
                brandsListContainer.innerHTML = '<li><span class="text-muted">ブランドが登録されていません。</span></li>';
                return;
            }
            
            // 순서대로 정렬 (order 속성이 있는 경우)
            const sortedBrands = [...brandNames].sort((a, b) => {
                const orderA = typeof a === 'object' && a.order ? a.order : 999;
                const orderB = typeof b === 'object' && b.order ? b.order : 999;
                return orderA - orderB;
            });
            
            let html = '';
            sortedBrands.forEach(brand => {
                // 기존 문자열 형태와 새로운 객체 형태 모두 지원
                const brandName = typeof brand === 'string' ? brand : brand.name;
                const brandLink = typeof brand === 'string' ? '#' : (brand.link || '#');
                
                html += `
                    <li>
                        <a class="text-decoration-none text-white" href="${brandLink}">
                            ${brandName}
                        </a>
                    </li>
                `;
            });
            
            brandsListContainer.innerHTML = html;
        }
        
        // 푸터 Further Info 링크 업데이트
        function updateFooterFurtherInfoLinks(furtherInfoLinks) {
            const furtherInfoContainer = document.getElementById('footer-further-info');
            if (!furtherInfoContainer) return;
            
            if (furtherInfoLinks.length === 0) {
                furtherInfoContainer.innerHTML = '<li><span class="text-muted japanese-text">リンクが登録されていません。</span></li>';
                return;
            }
            
            // 순서대로 정렬
            const sortedLinks = [...furtherInfoLinks].sort((a, b) => a.order - b.order);
            
            let html = '';
            sortedLinks.forEach(link => {
                html += `
                    <li>
                        <a class="text-decoration-none text-white" href="${link.link}">
                            <span class="japanese-text">${link.name}</span>
                        </a>
                    </li>
                `;
            });
            
            furtherInfoContainer.innerHTML = html;
        }
        
        // 페이지 로드 시 홈페이지 콘텐츠 로드
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🏠 홈페이지 초기화 시작');
            loadHomepageContent();
            
            // QR 코드 버튼 이벤트 리스너 설정
            setupQRCodeEventListeners();
        });
    </script>
