    <script>
        // Firebase 전용 카트 관리 - localStorage 사용하지 않음
        let currentCart = [];
        let currentUser = null;
        
        function getCart() { 
            console.log('🛒 getCart 호출 - Firebase 카트 반환:', currentCart.length, '개 상품');
            return currentCart; 
        }
        
        async function saveCart(cart) { 
            console.log('💾 saveCart 호출 - Firebase에 저장 시작:', cart.length, '개 상품');
            currentCart = cart;
            
            // Firebase에 즉시 저장 (삭제 시에는 동기화하지 않고 직접 저장)
            if (currentUser && window.CartSyncService) {
                try {
                    // 삭제 작업의 경우 syncCart 대신 saveCartToFirebase 직접 사용
                    const saved = await window.CartSyncService.saveCartToFirebase(cart, currentUser.email);
                    if (saved) {
                        console.log('✅ Firebase 카트 직접 저장 완료:', cart.length, '개 상품');
                        
                        // 실시간 리스너가 있는 경우 알림
                        if (window.onFirebaseCartChange) {
                            window.onFirebaseCartChange(cart);
                        }
                    } else {
                        console.error('❌ Firebase 카트 저장 실패');
                        throw new Error('Firebase 카트 저장에 실패했습니다.');
                    }
                } catch (error) {
                    console.error('❌ Firebase 카트 저장 실패:', error);
                    throw error; // 에러를 다시 던져서 호출자가 처리할 수 있도록 함
                }
            } else {
                console.warn('⚠️ 사용자 정보 또는 CartSyncService 없음');
                throw new Error('사용자 정보 또는 CartSyncService가 없습니다.');
            }
            
            // 카트 카운트 업데이트
            updateCartCount();
        }

        // Firebase 실시간 리스너 설정
        function setupFirebaseCartListener() {
            if (!currentUser || !firebase?.firestore) {
                console.warn('⚠️ Firebase 리스너 설정 불가 - 사용자 또는 Firebase 없음');
                return;
            }
            
            console.log('🔄 Firebase 실시간 리스너 설정 시작:', currentUser.email);
            
            const db = firebase.firestore();
            const unsubscribe = db.collection('userCarts').doc(currentUser.email)
                .onSnapshot((doc) => {
                    // 카트 업데이트 진행 중이면 리스너 무시
                    if (window.cartUpdateInProgress) {
                        console.log('🚫 카트 업데이트 진행 중 - 리스너 무시');
                        return;
                    }
                    
                    if (doc.exists) {
                        const firebaseCart = doc.data().cart || [];
                        console.log('🔄 Firebase 카트 변경 감지:', firebaseCart.length, '개 상품');
                        
                        // 현재 카트와 비교
                        if (JSON.stringify(currentCart) !== JSON.stringify(firebaseCart)) {
                            console.log('🔄 카트 데이터 변경됨 - 업데이트 시작');
                            currentCart = firebaseCart;
                            renderCart();
                            updateCartCount();
                        } else {
                            console.log('🔄 카트 데이터 동일 - 업데이트 건너뜀');

            }
        }

        // 로그아웃 함수
        async function logout() {
            try {
                console.log('=== cart.html 로그아웃 시작 ===');
                
                // auth-utils.js의 로그아웃 함수 사용 (우선)
                if (typeof window.logout === 'function' && window.logout.toString().includes('=== 로그아웃 시작 ===')) {
                    console.log('auth-utils.js logout 함수 사용');
                    await window.logout();
                    return;
                }
                
                // 직접 로그아웃 처리 (폴백)
                console.log('cart.html 직접 로그아웃 처리 시작');
                
                // Firebase 로그아웃
                if (typeof firebase !== 'undefined' && firebase.auth) {
                    await firebase.auth().signOut();
                    console.log('Firebase 로그아웃 완료');
                }
                
                // Firebase 카트 완전 초기화
                currentCart = [];
                currentUser = null;
                console.log('Firebase 카트 초기화 완료');
                
                // 실시간 리스너도 중단
                if (window.cartRealtimeListener) {
                    window.cartRealtimeListener();
                    window.cartRealtimeListener = null;
                    console.log('카트 실시간 리스너 중단 완료');
                }
                
                // CartSyncService 리스너도 중단
                if (window.CartSyncService && window.CartSyncService.stopCartListener) {
                    window.CartSyncService.stopCartListener();
                    console.log('CartSyncService 리스너 중단 완료');
                }
                
                // 카트 업데이트 진행 중 플래그도 초기화
                window.cartUpdateInProgress = false;
                
                // FirebaseService 로그아웃 호출 (있는 경우)
                if (typeof FirebaseService !== 'undefined') {
                    await FirebaseService.logoutUser();
                    console.log('FirebaseService 로그아웃 완료');
                }
                
                console.log('cart.html 로그아웃 성공');
                
                // localStorage 완전 정리
                localStorage.removeItem('aetherLoginStatus');
                localStorage.removeItem('aetherLogin');
                sessionStorage.removeItem('aetherLogin');
                sessionStorage.removeItem('aetherLoginStatus');
                Object.keys(localStorage).forEach(key => {
                    if (key.startsWith('aether')) {
                        localStorage.removeItem(key);
                    }
                });
                console.log('cart.html localStorage 완전 정리 완료');
                
                // 사용자 메뉴 업데이트
                if (typeof window.updateUserMenu === 'function') {
                    await window.updateUserMenu();
                    console.log('cart.html 사용자 메뉴 업데이트 완료');
                }
                
                // 카트 개수 업데이트 (0으로 표시)
                if (typeof updateCartCount === 'function') {
                    updateCartCount();
                    console.log('카트 개수 업데이트 완료');
                }
                
                // DOM 직접 조작으로 확실히 메뉴 상태 변경
                const logoutMenus = ['logout-menu', 'logout-menu-item', 'logout-menu-mobile', 'logout-menu-item-mobile'];
                const profileMenus = ['profile-menu', 'profile-menu-mobile', 'points-menu', 'points-menu-mobile'];
                const loginMenus = ['login-menu', 'login-menu-mobile', 'register-menu', 'register-menu-mobile'];
                
                logoutMenus.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.style.display = 'none';
                        console.log(`cart.html ${id} 숨기기 완료`);
                    }
                });
                
                profileMenus.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.style.display = 'none';
                        console.log(`cart.html ${id} 숨기기 완료`);
                    }
                });
                
                loginMenus.forEach(id => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.style.display = 'block';
                        console.log(`cart.html ${id} 표시 완료`);
                    }
                });
                
                // 빈 카트로 렌더링
                renderCart();
                
                // 토스트 메시지 표시
                if (typeof window.showToast === 'function') {
                    window.showToast('ログアウトしました。', 'success', 2000);
                } else {
                    alert('ログアウトしました。');
                }
                
                // 홈페이지로 리다이렉트
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('cart.html 로그아웃 중 오류:', error);
                
                // 오류가 발생해도 강제로 Firebase 카트 초기화
                currentCart = [];
                currentUser = null;
                if (window.cartRealtimeListener) {
                    window.cartRealtimeListener();
                    window.cartRealtimeListener = null;
                }
                if (window.CartSyncService && window.CartSyncService.stopCartListener) {
                    window.CartSyncService.stopCartListener();
                }
                window.cartUpdateInProgress = false;
                
                if (typeof updateCartCount === 'function') {
                    updateCartCount();
                }
                renderCart();
                
                if (typeof window.showToast === 'function') {
                    window.showToast('ログアウトしました。', 'success', 2000);
                } else {
                    alert('ログアウトしました。');
                }
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        }

        // auth-utils.js에서 제공하는 함수들을 사용합니다

        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== cart.html DOMContentLoaded 시작 ===');
            
            // Firebase 초기화 완료 대기
            let firebaseReady = false;
            let attempts = 0;
            const maxAttempts = 50; // 5초 대기
            
            const checkFirebase = async () => {
                while (!firebaseReady && attempts < maxAttempts) {
                    if (typeof firebase !== 'undefined' && firebase.auth && firebase.firestore) {
                        firebaseReady = true;
                        console.log('Firebase 초기화 완료');
                        break;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                }
                
                if (!firebaseReady) {
                    console.warn('Firebase 초기화 시간 초과, 기본 모드로 진행');
                }
                
                // Firebase 초기화 완료 후 사용자 정보 로드 및 카트 동기화
                // Firebase 전용 카트 초기화 (localStorage 사용 안함)
                console.log('🔄 cart.html: Firebase 전용 카트 초기화 시작');
                
                // Firebase 전용 동기화 (localStorage 사용 안함)
                setTimeout(async () => {
                    console.log('🔄 cart.html: Firebase 전용 동기화 시도');
                    try {
                        if (currentUser && firebase?.firestore) {
                            const db = firebase.firestore();
                            const cartDoc = await db.collection('userCarts').doc(currentUser.email).get();
                            
                            if (cartDoc.exists) {
                                const firebaseData = cartDoc.data();
                                const firebaseCart = firebaseData.cart || [];
                                
                                console.log('📦 cart.html Firebase 전용 동기화:');
                                console.log('- Firebase 카트:', firebaseCart.length, '개');
                                console.log('- 현재 카트:', currentCart.length, '개');
                                
                                // 카트 업데이트 진행 중이면 동기화 건너뜀
                                if (window.cartUpdateInProgress) {
                                    console.log('🚫 cart.html: 카트 업데이트 진행 중 - 동기화 건너뜀');
                                    return;
                                }
                                
                                if (JSON.stringify(firebaseCart) !== JSON.stringify(currentCart)) {
                                    console.log('🔄 cart.html: 카트 불일치 - Firebase 데이터로 업데이트');
                                    currentCart = firebaseCart;
                                    renderCart(); // 카트 다시 렌더링
                                    updateCartCount();
                                    console.log('✅ cart.html: Firebase 전용 동기화 완료');
                                }
                            }
                        }
                    } catch (error) {
                        console.log('❌ cart.html Firebase 전용 동기화 실패:', error);
                    }
                }, 3000);

                // Firebase 사용자 정보 설정 및 카트 로드 (즉시 실행)
                const initializeUserAndCart = async () => {
                    try {
                        // Firebase 사용자 확인
                        if (firebase?.auth?.currentUser) {
                            currentUser = {
                                email: firebase.auth().currentUser.email,
                                uid: firebase.auth().currentUser.uid
                            };
                            console.log('✅ Firebase 사용자 설정:', currentUser.email);
                        } else if (typeof getCurrentUser === 'function') {
                            const authUser = getCurrentUser();
                            if (authUser) {
                                currentUser = authUser;
                                console.log('✅ auth-utils 사용자 설정:', currentUser.email);
                            }
                        }
                        
                        if (currentUser) {
                            // Firebase에서 카트 로드
                            const firebaseCart = await loadCartFromFirebase();
                            currentCart = firebaseCart;
                            console.log('✅ Firebase 카트 로드 완료:', currentCart.length, '개 상품');
                            
                            // Firebase 실시간 리스너 설정
                            setupFirebaseCartListener();
                        } else {
                            console.log('⚠️ 로그인된 사용자 없음 - 빈 카트로 시작');
                            currentCart = [];
                        }
                        
                        // 카트 렌더링
                        renderCart();
                        updateCartCount();
                        
                        // 주문 수속 버튼 상태 확인
                        const checkoutBtn = document.getElementById('checkout-btn');
                        if (checkoutBtn) {
                            if (currentCart.length > 0) {
                                checkoutBtn.style.display = 'block';
                                console.log('✅ 주문 수속 버튼 활성화');
                            } else {
                                checkoutBtn.style.display = 'none';
                                console.log('⚠️ 주문 수속 버튼 비활성화 (카트 비어있음)');
                            }
                        }
                        
                    } catch (error) {
                        console.error('❌ 사용자 및 카트 초기화 실패:', error);
                        currentCart = [];
                        renderCart();
                        updateCartCount();
                    }
                };
                
                // 즉시 실행
                initializeUserAndCart();
                
                // 백업으로 1초 후에도 실행 (안전장치)
                setTimeout(async () => {
                    if (currentCart.length === 0 && !currentUser) {
                        console.log('🔄 백업 초기화 실행');
                        await initializeUserAndCart();
                    }
                }, 1000);
                
                // 사용자 메뉴 업데이트
                if (typeof window.updateUserMenu === 'function') {
                    console.log('auth-utils.js updateUserMenu 함수 호출');
                    window.updateUserMenu();
                } else {
                    console.warn('auth-utils.js updateUserMenu 함수를 찾을 수 없습니다');
                }
                
                // 장바구니 카운트 업데이트
                if (typeof window.updateCartCount === 'function') {
                    window.updateCartCount();
                }
            };
            
            checkFirebase();
        });

        // 사용자 정보 관리
        let pointsPageUser = null;

        // 사용자 정보 로드
        async function loadUserInfo() {
            try {
                console.log('사용자 정보 로드 시작');
                
                // 1. Firebase에서 로드 시도 (더 안전한 확인)
                let userData = null;
                
                try {
                    // Firebase가 완전히 초기화되었는지 확인
                    if (typeof firebase !== 'undefined' && 
                        firebase.auth && 
                        firebase.apps && 
                        firebase.apps.length > 0 &&
                        firebase.apps[0].name === '[DEFAULT]') {
                        
                        console.log('Firebase 앱 초기화 확인됨');
                        
                        const currentUser = firebase.auth().currentUser;
                        console.log('Firebase Auth currentUser:', currentUser);
                        
                        if (currentUser && currentUser.email) {
                            // Firebase에서 사용자 문서 조회
                            try {
                                const userDoc = await db.collection('users').doc(currentUser.email).get();
                                if (userDoc.exists) {
                                    const userDocData = userDoc.data();
                                    userData = {
                                        name: userDocData.name || currentUser.displayName || currentUser.email.split('@')[0],
                                        email: currentUser.email,
                                        uid: currentUser.uid,
                                        points: userDocData.points || 0,
                                        tier: userDocData.tier || '일반',
                                        ...userDocData
                                    };
                                    console.log('Firebase 사용자 문서에서 정보 로드 성공:', userData);
                                } else {
                                    userData = {
                                        name: currentUser.displayName || currentUser.email.split('@')[0],
                                        email: currentUser.email,
                                        uid: currentUser.uid,
                                        points: 0,
                                        tier: '일반'
                                    };
                                    console.log('Firebase 사용자 문서 없음, 기본 정보 사용:', userData);
                                }
                            } catch (docError) {
                                console.warn('사용자 문서 조회 실패:', docError);
                                userData = {
                                    name: currentUser.displayName || currentUser.email.split('@')[0],
                                    email: currentUser.email,
                                    uid: currentUser.uid,
                                    points: 0,
                                    tier: '일반'
                                };
                                console.log('기본 사용자 정보 사용:', userData);
                            }
                        } else {
                            console.log('Firebase에 로그인된 사용자 없음');
                        }
                    } else {
                        console.log('Firebase가 아직 완전히 초기화되지 않음');
                        console.log('Firebase 상태:', {
                            firebase: typeof firebase !== 'undefined',
                            auth: firebase && firebase.auth ? '있음' : '없음',
                            apps: firebase && firebase.apps ? firebase.apps.length : '없음'
                        });
                    }
                } catch (firebaseError) {
                    console.warn('Firebase 사용자 정보 로드 실패:', firebaseError);
                }
                
                // 2. Firebase 전용 - localStorage 폴백 제거됨
                if (!userData) {
                    console.log('Firebase에서 사용자 정보를 찾을 수 없음');
                }
                
                // 3. 사용자 정보 설정
                if (userData) {
                    pointsPageUser = userData;
                    console.log('최종 사용자 정보 설정:', pointsPageUser);
                } else {
                    console.log('사용자 데이터를 찾을 수 없음');
                }
                
            } catch (error) {
                console.error('사용자 정보 로드 실패:', error);
            }
        }
    </script>
