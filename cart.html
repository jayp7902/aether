    <script>
        function getCart() { return JSON.parse(localStorage.getItem('aetherCart') || '[]'); }
        function saveCart(cart) { localStorage.setItem('aetherCart', JSON.stringify(cart)); }

        function renderCart() {
            const cart = getCart();
            const container = document.getElementById('cart-items');

            console.log('카트 렌더링 시작, 총 상품 수:', cart.length);
            console.log('카트 데이터:', cart);

            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-cart"><h3 class="japanese-heading">カートは空です</h3><a href="shop.html" class="btn btn-secondary japanese-text">お買い物を始める</a></div>';
                updateTotals();
                return;
            }

            container.innerHTML = cart.map((item, index) => {
                // 브랜드 템플릿 페이지와 호환성을 위한 필드명 정규화
                const itemName = item.nameJp || item.nameKr || item.name || '상품명 없음';
                const itemBrand = item.brandName || item.brand || '브랜드 없음';
                const itemPrice = item.price || 0;
                const itemQuantity = item.quantity || 1;
                const itemImage = item.image || 'assets/img/product-placeholder.jpg';
                
                // 상품 페이지 URL 생성 (브랜드 코드 사용)
                const productUrl = generateProductUrl(itemBrand, itemName);
                
                console.log('카트 아이템 렌더링:', {
                    index: index,
                    name: itemName,
                    brand: itemBrand,
                    price: itemPrice,
                    quantity: itemQuantity,
                    image: itemImage
                });
                
                // 옵션 정보 표시
                let optionInfo = '';
                if (item.isOptionProduct && item.selectedColors && item.selectedColors.length > 0) {
                    // 새로운 옵션 시스템
                    optionInfo = '<div class="option-info mt-1">' +
                        '<small class="text-muted japanese-text">' + 
                        item.selectedColors.map(option => `${option.type}: ${option.name} x${option.quantity}`).join(', ') +
                        '</small>' +
                        '</div>';
                } else if (item.colorSummary && item.colorSummary.trim() !== '') {
                    // 기존 색상 옵션 시스템
                    optionInfo = '<div class="option-info mt-1">' +
                        '<small class="text-muted japanese-text">' + item.colorSummary + '</small>' +
                        '</div>';
                }
                
                return '<div class="cart-item">' +
                    '<div class="row align-items-center">' +
                    '<div class="col-md-2 col-2">' +
                    '<div class="product-image-container">' +
                    '<img src="' + itemImage + '" alt="' + itemName + '" class="img-fluid rounded product-image" ' +
                    'onclick="goToProduct(\'' + productUrl + '\')" style="cursor: pointer; max-height: 80px; object-fit: cover;">' +
                    '</div>' +
                    '</div>' +
                    '<div class="col-md-4 col-4">' +
                    '<h5 class="japanese-heading mb-1">' + itemName + '</h5>' +
                    '<p class="text-muted japanese-text mb-1">' + itemBrand + '</p>' +
                    '<p class="japanese-text mb-0">¥' + itemPrice.toLocaleString() + '</p>' +
                    optionInfo +
                    '</div>' +
                    '<div class="col-md-3 col-3">' +
                    '<div class="d-flex align-items-center justify-content-center">' +
                    '<button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(' + index + ', -1)">-</button>' +
                    '<span class="mx-2 fw-bold">' + itemQuantity + '</span>' +
                    '<button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(' + index + ', 1)">+</button>' +
                    '</div>' +
                    '</div>' +
                    '<div class="col-md-2 col-2 text-center">' +
                    '<span class="japanese-text fw-bold">¥' + (itemPrice * itemQuantity).toLocaleString() + '</span>' +
                    '</div>' +
                    '<div class="col-md-1 col-1 text-center">' +
                    '<button class="btn btn-outline-secondary btn-sm" onclick="removeItem(' + index + ')">削除</button>' +
                    '</div>' +
                    '</div>' +
                    '</div>';
            }).join('');

            updateTotals();
        }

        // 상품 페이지 URL 생성 함수
        function generateProductUrl(brand, productName) {
            // 브랜드 이름 정규화
            const normalizedBrand = brand.toUpperCase();
            
            // 상품 이름 정규화 (공백을 %20으로 인코딩)
            const normalizedProductName = productName.trim();
            
            // URL 구성 (공백을 %20으로 인코딩)
            const productUrl = `PRODUCTS%20PAGE/${normalizedBrand}/${encodeURIComponent(normalizedProductName)}.html`;
            
            return productUrl;
        }

        // 상품 페이지로 이동하는 함수
        function goToProduct(url) {
            window.location.href = url;
        }

        // 테스트용 상품 추가 함수 제거됨 - 실제 상품만 사용

        function updateQuantity(index, change) {
            const cart = getCart();
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) cart.splice(index, 1);
            else if (cart[index].quantity > 10) cart[index].quantity = 10;
            saveCart(cart);
            renderCart();
            // 카트 개수 업데이트
            if (typeof window.updateCartCount === 'function') {
                window.updateCartCount();
            }
        }

        function removeItem(index) {
            if (confirm('この商品をカートから削除しますか？')) {
                const cart = getCart();
                cart.splice(index, 1);
                saveCart(cart);
                renderCart();
                // 카트 개수 업데이트
                if (typeof window.updateCartCount === 'function') {
                    window.updateCartCount();
                }
            }
        }

        function updateTotals() {
            const cart = getCart();
            const subtotal = cart.reduce((total, item) => {
                const itemPrice = item.price || 0;
                const itemQuantity = item.quantity || 1;
                return total + (itemPrice * itemQuantity);
            }, 0);
            
            document.getElementById('subtotal').textContent = '¥' + subtotal.toLocaleString();
            document.getElementById('total').textContent = '¥' + subtotal.toLocaleString();
            
            const checkoutBtn = document.getElementById('checkout-btn');
            if (cart.length === 0) {
                checkoutBtn.style.display = 'none';
            } else {
                checkoutBtn.style.display = 'block';
            }
            
            console.log('카트 총액 업데이트:', subtotal, '원, 상품 수:', cart.length);
        }

        async function proceedToCheckout() {
            const cart = getCart();
            if (cart.length === 0) {
                alert('카트가 비어있습니다.');
                return;
            }
            
            // 버튼 로딩 상태로 변경
            const checkoutBtn = document.getElementById('checkout-btn');
            const originalText = checkoutBtn.innerHTML;
            checkoutBtn.disabled = true;
            checkoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>처리중...';
            
            console.log('🚀 주문수속 시작 - 체크아웃으로 바로 이동');
            
            try {
                // 안전한 Firebase 로그인 상태 확인
                let isLoggedIn = false;
                
                if (typeof firebase !== 'undefined' && 
                    firebase.auth && 
                    firebase.apps && 
                    firebase.apps.length > 0 &&
                    firebase.apps[0].name === '[DEFAULT]') {
                    
                    const currentUser = firebase.auth().currentUser;
                    if (currentUser && currentUser.email) {
                        console.log('✅ Firebase 로그인 확인됨:', currentUser.email);
                        isLoggedIn = true;
                    } else {
                        console.log('❌ Firebase에 로그인된 사용자 없음');
                        isLoggedIn = false;
                    }
                } else {
                    console.log('❌ Firebase가 완전히 초기화되지 않음');
                    isLoggedIn = false;
                }
                
                if (isLoggedIn) {
                    console.log('✅ 로그인 확인됨 - 체크아웃으로 이동');
                    checkoutBtn.disabled = false;
                    checkoutBtn.innerHTML = originalText;
                    
                    // 체크아웃 페이지로 이동
                    window.location.href = 'checkout.html';
                    return;
                } else {
                    console.log('❌ 로그인되지 않음 - 로그인 페이지로 이동');
                    checkoutBtn.disabled = false;
                    checkoutBtn.innerHTML = originalText;
                    
                    // 로그인 페이지로 이동 (체크아웃으로 리다이렉트)
                    const checkoutUrl = encodeURIComponent(window.location.origin + '/checkout.html');
                    window.location.href = `login.html?redirect=${checkoutUrl}`;
                    return;
                }
                
            } catch (error) {
                console.error('❌ 주문수속 처리 중 오류:', error);
                checkoutBtn.disabled = false;
                checkoutBtn.innerHTML = originalText;
                
                // 오류 발생 시에도 체크아웃으로 이동 시도
                console.log('🔄 오류 발생 - 체크아웃으로 이동 시도');
                window.location.href = 'checkout.html';
            }
        }
        
        // 간단한 Firebase 로그인 상태 확인 함수
        async function checkLoginStatus() {
            try {
                console.log('🔍 Firebase 로그인 상태 확인 시작');
                
                // Firebase가 로드될 때까지 대기
                let attempts = 0;
                const maxAttempts = 20; // 2초 대기
                
                while (attempts < maxAttempts) {
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        console.log('✅ Firebase Auth 객체 확인됨');
                        break;
                    }
                    console.log(`⏳ Firebase 대기 중... (${attempts + 1}/${maxAttempts})`);
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                if (attempts >= maxAttempts) {
                    console.log('❌ Firebase 로드 타임아웃');
                    return false;
                }
                
                // 현재 사용자 확인
                const currentUser = firebase.auth().currentUser;
                console.log('🔍 Firebase currentUser:', currentUser ? currentUser.email : 'null');
                
                if (currentUser) {
                    console.log('✅ Firebase 로그인 상태 확인됨:', currentUser.email);
                    return true;
                } else {
                    console.log('❌ Firebase에 로그인된 사용자 없음');
                    return false;
                }
                
            } catch (error) {
                console.error('❌ 로그인 상태 확인 중 오류 발생:', error);
                return false;
            }
        }

        // auth-utils.js에서 제공하는 함수들을 사용합니다

        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== cart.html DOMContentLoaded 시작 ===');
            
            // Firebase 초기화 완료 대기
            let firebaseReady = false;
            let attempts = 0;
            const maxAttempts = 50; // 5초 대기
            
            const checkFirebase = async () => {
                while (!firebaseReady && attempts < maxAttempts) {
                    if (typeof firebase !== 'undefined' && firebase.auth && firebase.firestore) {
                        firebaseReady = true;
                        console.log('Firebase 초기화 완료');
                        break;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                }
                
                if (!firebaseReady) {
                    console.warn('Firebase 초기화 시간 초과, 기본 모드로 진행');
                }
                
                // Firebase 초기화 완료 후 사용자 정보 로드 (지연)
                setTimeout(() => {
                    loadUserInfo();
                }, 1000);
                
                // 카트 렌더링
                renderCart();
                
                // 사용자 메뉴 업데이트
                if (typeof window.updateUserMenu === 'function') {
                    console.log('auth-utils.js updateUserMenu 함수 호출');
                    window.updateUserMenu();
                } else {
                    console.warn('auth-utils.js updateUserMenu 함수를 찾을 수 없습니다');
                }
                
                // 장바구니 카운트 업데이트
                if (typeof window.updateCartCount === 'function') {
                    window.updateCartCount();
                }
            };
            
            checkFirebase();
        });

        // 사용자 정보 관리
        let pointsPageUser = null;

        // 사용자 정보 로드
        function loadUserInfo() {
            try {
                console.log('사용자 정보 로드 시작');
                
                // 1. Firebase에서 로드 시도 (더 안전한 확인)
                let userData = null;
                
                try {
                    // Firebase가 완전히 초기화되었는지 확인
                    if (typeof firebase !== 'undefined' && 
                        firebase.auth && 
                        firebase.apps && 
                        firebase.apps.length > 0 &&
                        firebase.apps[0].name === '[DEFAULT]') {
                        
                        console.log('Firebase 앱 초기화 확인됨');
                        
                        const currentUser = firebase.auth().currentUser;
                        if (currentUser && currentUser.email) {
                            userData = {
                                name: currentUser.displayName || currentUser.email.split('@')[0],
                                email: currentUser.email,
                                uid: currentUser.uid,
                                points: 0
                            };
                            console.log('Firebase에서 사용자 정보 로드 성공:', userData);
                        } else {
                            console.log('Firebase에 로그인된 사용자 없음');
                        }
                    } else {
                        console.log('Firebase가 아직 완전히 초기화되지 않음');
                        console.log('Firebase 상태:', {
                            firebase: typeof firebase !== 'undefined',
                            auth: firebase && firebase.auth ? '있음' : '없음',
                            apps: firebase && firebase.apps ? firebase.apps.length : '없음'
                        });
                    }
                } catch (firebaseError) {
                    console.warn('Firebase 사용자 정보 로드 실패:', firebaseError);
                }
                
                // 2. Firebase 전용 - localStorage 폴백 제거됨
                if (!userData) {
                    console.log('Firebase에서 사용자 정보를 찾을 수 없음');
                }
                
                // 3. 사용자 정보 설정
                if (userData) {
                    pointsPageUser = userData;
                    console.log('최종 사용자 정보 설정:', pointsPageUser);
                } else {
                    console.log('사용자 데이터를 찾을 수 없음');
                }
                
            } catch (error) {
                console.error('사용자 정보 로드 실패:', error);
            }
        }
    </script>
