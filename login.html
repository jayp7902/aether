    <script>
        function showAlert(message, type = 'danger') {
            const alertDiv = document.getElementById('login-alert');
            alertDiv.className = 'alert alert-' + type;
            alertDiv.innerHTML = '<div class="japanese-text">' + message + '</div>';
            alertDiv.style.display = 'block';
            setTimeout(() => alertDiv.style.display = 'none', 5000);
        }

        // 패스워드 토글
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // 이전 페이지로 리다이렉트하는 함수
        function redirectToPreviousPage() {
            console.log('리다이렉트 함수 실행');
            
            // URL 파라미터에서 redirect 확인
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            
            console.log('Redirect URL 파라미터:', redirectUrl);
            console.log('Document referrer:', document.referrer);
            
            if (redirectUrl) {
                console.log('Redirect URL로 이동:', decodeURIComponent(redirectUrl));
                window.location.replace(decodeURIComponent(redirectUrl));
            } else if (document.referrer && 
                       document.referrer !== window.location.href && 
                       !document.referrer.includes('login.html') &&
                       !document.referrer.includes('register.html')) {
                // referrer가 있고 현재 페이지나 회원가입 페이지가 아닌 경우
                console.log('Referrer로 이동:', document.referrer);
                window.location.replace(document.referrer);
            } else {
                // 기본값으로 홈페이지
                console.log('기본값으로 index.html로 이동');
                window.location.replace('index.html');
            }
        }



        // Firebase 로그인 처리 (개선된 에러 처리)
        async function handleLogin(email, password, remember) {
            try {
                console.log('=== 로그인 시도 시작 ===');
                console.log('이메일:', email);
                
                // 입력값 검증
                if (!email || !password) {
                    showAlert('メールアドレスとパスワードを入力してください。');
                    return false;
                }
                
                // Firebase 초기화 대기
                if (typeof window.FirebaseService === 'undefined') {
                    console.log('FirebaseService 대기 중...');
                    let attempts = 0;
                    const maxAttempts = 50;
                    
                    while (typeof window.FirebaseService === 'undefined' && attempts < maxAttempts) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                        if (attempts % 10 === 0) {
                            console.log(`FirebaseService 로드 대기 중... (${attempts}/50)`);
                        }
                    }
                    
                    if (typeof window.FirebaseService === 'undefined') {
                        throw new Error('FirebaseService를 찾을 수 없습니다. Firebase 초기화를 확인해주세요.');
                    }
                }
                
                // Firebase Authentication 설정 (remember 기능)
                if (typeof firebase !== 'undefined' && firebase.auth && firebase.auth()) {
                    try {
                        if (remember) {
                            await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                        } else {
                            await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);
                        }
                    } catch (persistenceError) {
                        console.warn('Firebase persistence 설정 실패:', persistenceError);
                        // 계속 진행
                    }
                }
                
                const result = await window.FirebaseService.loginUser(email, password);
                console.log('로그인 결과:', result);
                
                if (result.success) {
                    console.log('로그인 성공:', result.user.uid || result.user.email);
                    
                    // localStorage에 로그인 상태 저장 (중복 방지)
                    const loginStatus = {
                        uid: result.user.uid,
                        email: email,
                        name: result.user.displayName || email.split('@')[0],
                        loginTime: new Date().toISOString(),
                        remember: remember,
                        isFirebase: !!result.user.uid && !result.user.uid.startsWith('offline_')
                    };
                    
                    try {
                        localStorage.setItem('aetherLoginStatus', JSON.stringify(loginStatus));
                        console.log('로그인 상태 localStorage에 저장:', loginStatus);
                    } catch (storageError) {
                        console.warn('로그인 상태 저장 실패:', storageError);
                        // 로그인은 성공했으므로 계속 진행
                    }
                    
                    // 로그인 성공 시 바로 이전 페이지로 리다이렉트
                    redirectToPreviousPage();
                    return true;
                } else {
                    console.log('로그인 실패:', result.error, result.message);
                    
                    // 에러 메시지 표시
                    const userMessage = window.FirebaseService.getLocalizedErrorMessage(result.error);
                    showAlert(userMessage);
                    return false;
                }
            } catch (error) {
                console.error('로그인 중 예외 발생:', error);
                const errorCode = error.code || 'auth/unknown-error';
                const localizedMessage = window.FirebaseService.getLocalizedErrorMessage(errorCode);
                showAlert(localizedMessage);
                return false;
            }
        }

        // 로그인 폼 처리
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember-me').checked;

            // 로그인 버튼 비활성화
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>ログイン中...';

            let loginSuccessful = false;

            try {
                loginSuccessful = await handleLogin(email, password, remember);
            } catch (error) {
                console.error('로그인 처리 중 오류:', error);
                showAlert('ログイン中にエラーが発生しました。もう一度お試しください。');
            }

            // 로그인이 실패한 경우에만 버튼 복원
            if (!loginSuccessful) {
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }, 1000);
            }
            // 성공한 경우 버튼은 복원하지 않음 (페이지 이동 예정)
        });

        // 패스워드 찾기
        document.getElementById('forgot-password').addEventListener('click', async function(e) {
            e.preventDefault();
            const email = prompt('パスワードをリセットするメールアドレスを入力してください：');
            
            if (!email) return;
            
            try {
                await auth.sendPasswordResetEmail(email);
                showAlert('パスワードリセットメールを送信しました。メールをご確認ください。', 'success');
            } catch (error) {
                console.error('패스워드 리셋 중 오류:', error);
                if (error.code === 'auth/user-not-found') {
                    showAlert('登録されていないメールアドレスです。');
                } else {
                    showAlert('パスワードリセット送信でエラーが発生しました。');
                }
            }
        });

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== login.html DOMContentLoaded 시작 ===');
            
            // Firebase 초기화 완료 대기
            let firebaseReady = false;
            let attempts = 0;
            const maxAttempts = 50; // 5초 대기
            
            const checkFirebase = async () => {
                while (!firebaseReady && attempts < maxAttempts) {
                    if (typeof firebase !== 'undefined' && firebase.auth && firebase.firestore) {
                        firebaseReady = true;
                        console.log('Firebase 초기화 완료');
                        break;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                }
                
                if (!firebaseReady) {
                    console.warn('Firebase 초기화 시간 초과, 기본 모드로 진행');
                }
                
                // 사용자 메뉴 업데이트
                if (typeof window.updateUserMenu === 'function') {
                    console.log('auth-utils.js updateUserMenu 함수 호출');
                    window.updateUserMenu();
                } else {
                    console.warn('auth-utils.js updateUserMenu 함수를 찾을 수 없습니다');
                }
                
                // 모바일 QR코드 제어 초기화
                if (typeof setupMobileQRCodeControl === 'function') {
                    setupMobileQRCodeControl();
                }
                
                // 장바구니 카운트 업데이트
                if (typeof window.updateCartCount === 'function') {
                    window.updateCartCount();
                }
            };
            
            checkFirebase();
        });

    </script>
</body>
