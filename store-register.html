    <script>
        function showAlert(message, type = 'danger') {
            const alertDiv = document.getElementById('login-alert');
            alertDiv.className = 'alert alert-' + type;
            alertDiv.innerHTML = '<div class="japanese-text">' + message + '</div>';
            alertDiv.style.display = 'block';
            setTimeout(() => alertDiv.style.display = 'none', 5000);
        }

        // 패스워드 토글
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // 이전 페이지로 리다이렉트하는 함수
        function redirectToPreviousPage() {
            console.log('리다이렉트 함수 실행');
            
            // URL 파라미터에서 redirect 확인
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            
            console.log('Redirect URL 파라미터:', redirectUrl);
            console.log('Document referrer:', document.referrer);
            
            // redirect URL이 있고, register.html이 아닌 경우
            if (redirectUrl && !redirectUrl.includes('register.html')) {
                console.log('Redirect URL로 이동:', decodeURIComponent(redirectUrl));
                window.location.replace(decodeURIComponent(redirectUrl));
                return;
            }
            
            // referrer가 있고, login.html이나 register.html이 아닌 경우
            if (document.referrer && 
                document.referrer !== window.location.href && 
                !document.referrer.includes('login.html') &&
                !document.referrer.includes('register.html')) {
                console.log('Referrer로 이동:', document.referrer);
                window.location.replace(document.referrer);
                return;
            }
            
            // 기본값으로 홈페이지
            console.log('기본값으로 index.html로 이동');
            window.location.replace('index.html');
        }



        // 스토어 전용 로그인 처리
        async function handleStoreLogin(email, password, remember) {
            try {
                console.log('=== 스토어 로그인 시도 시작 ===');
                console.log('스토어 이메일:', email);
                
                // 입력값 검증
                if (!email || !password) {
                    showAlert('メールアドレスとパスワードを入力してください。');
                    return false;
                }
                
                // Firebase 초기화 대기
                let firebaseReady = false;
                let attempts = 0;
                const maxAttempts = 50;
                
                while (!firebaseReady && attempts < maxAttempts) {
                    if (typeof firebase !== 'undefined' && firebase.auth && firebase.firestore) {
                        firebaseReady = true;
                        console.log('Firebase 초기화 완료');
                        break;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                        if (attempts % 10 === 0) {
                            console.log(`Firebase 초기화 대기 중... (${attempts}/50)`);
                        }
                    }
                }
                
                if (!firebaseReady) {
                    throw new Error('Firebase 초기화를 확인해주세요.');
                }
                
                // Firebase Authentication 설정 (remember 기능)
                if (typeof firebase !== 'undefined' && firebase.auth && firebase.auth()) {
                    try {
                        if (remember) {
                            await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                        } else {
                            await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);
                        }
                    } catch (persistenceError) {
                        console.warn('Firebase persistence 설정 실패:', persistenceError);
                        // 계속 진행
                    }
                }
                
                // 스토어 사용자 확인
                const storeUserResult = await checkStoreUser(email, password);
                
                if (storeUserResult.success) {
                    console.log('✅ 스토어 로그인 성공:', storeUserResult.user);
                    
                    // Firebase Auth 상태는 자동으로 관리됨
                    console.log('스토어 Firebase Auth 로그인 상태 자동 관리됨');
                    
                    // 스토어 테블릿 페이지로 리다이렉트
                    setTimeout(() => {
                        console.log('🚀 스토어 로그인 성공 후 테블릿 페이지로 리다이렉트');
                        window.location.href = 'store-tablet.html';
                    }, 1000);
                    
                    return true;
                } else {
                    console.log('스토어 로그인 실패:', storeUserResult.error);
                    showAlert(storeUserResult.error);
                    return false;
                }
                
            } catch (error) {
                console.error('스토어 로그인 중 예외 발생:', error);
                showAlert('店舗ログイン中にエラーが発生しました。もう一度お試しください。');
                return false;
            }
        }

        // 스토어 전용 Firebase 로그인 함수
        async function storeLoginWithFirebase(email, password) {
            try {
                console.log('스토어 전용 Firebase 로그인 시도:', email);
                
                // Firebase Auth로 직접 로그인 시도
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                console.log('Firebase Auth 로그인 성공:', userCredential.user.uid);
                
                return {
                    success: true,
                    user: userCredential.user
                };
                
            } catch (error) {
                console.error('Firebase Auth 로그인 실패:', error);
                
                let errorMessage = 'メールアドレスまたはパスワードが正しくありません。';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = '登録されていないメールアドレスです。';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'パスワードが正しくありません。';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = '無効なメールアドレスです。';
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = 'このアカウントは無効化されています。';
                }
                
                return {
                    success: false,
                    error: errorMessage
                };
            }
        }

        // 스토어 사용자 확인 함수
        async function checkStoreUser(email, password) {
            try {
                console.log('스토어 사용자 확인 시작:', email);
                
                // 자동 확인 모드인 경우 Firebase 로그인 건너뛰기
                if (password === 'auto-check') {
                    console.log('자동 확인 모드: Firebase 로그인 건너뛰기');
                } else {
                    // 스토어 전용 Firebase 로그인 시도
                    const loginResult = await storeLoginWithFirebase(email, password);
                    
                    if (!loginResult.success) {
                        return loginResult; // 로그인 실패 시 에러 메시지 그대로 반환
                    }
                }
                
                console.log('Firebase 로그인 성공, 스토어 권한 확인 중...');
                
                // storeuser 컬렉션에서 권한 확인
                console.log('🔍 storeuser 컬렉션에서 문서 조회:', email);
                const storeUserDoc = await firebase.firestore()
                    .collection('storeuser')
                    .doc(email)
                    .get();
                
                console.log('🔍 storeuser 문서 존재 여부:', storeUserDoc.exists);
                console.log('🔍 storeuser 문서 ID:', storeUserDoc.id);
                
                if (storeUserDoc.exists) {
                    const storeUserData = storeUserDoc.data();
                    console.log('✅ 스토어 사용자 데이터:', storeUserData);
                    console.log('🔍 isActive:', storeUserData.isActive);
                    console.log('🔍 isStoreActive:', storeUserData.isStoreActive);
                    console.log('🔍 role:', storeUserData.role);
                    console.log('🔍 storeRole:', storeUserData.storeRole);
                    
                    // 스토어 권한이 있는지 확인 (isActive 또는 isStoreActive가 true이고 role 또는 storeRole이 있는 경우)
                    if ((storeUserData.isActive || storeUserData.isStoreActive) && (storeUserData.role || storeUserData.storeRole)) {
                        return {
                            success: true,
                            user: {
                                email: email,
                                name: storeUserData.name || email.split('@')[0],
                                role: storeUserData.storeRole || storeUserData.role,
                                storeId: storeUserData.storeId || 'main_store',
                                permissions: storeUserData.permissions || []
                            }
                        };
                    } else {
                        return {
                            success: false,
                            error: '店舗システムアクセス権限がありません。管理者にお問い合わせください。'
                        };
                    }
                } else {
                    return {
                        success: false,
                        error: '店舗システムアクセス権限がありません。'
                    };
                }
                
            } catch (error) {
                console.error('스토어 사용자 확인 오류:', error);
                return {
                    success: false,
                    error: '店舗ユーザー確認中にエラーが発生しました。'
                };
            }
        }

        // 스토어 로그인 폼 처리
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember-me').checked;

            // 로그인 버튼 비활성화
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>店舗ログイン中...';

            let loginSuccessful = false;

            try {
                loginSuccessful = await handleStoreLogin(email, password, remember);
            } catch (error) {
                console.error('스토어 로그인 처리 중 오류:', error);
                showAlert('店舗ログイン中にエラーが発生しました。もう一度お試しください。');
            }

            // 로그인이 실패한 경우에만 버튼 복원
            if (!loginSuccessful) {
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }, 1000);
            }
            // 성공한 경우 버튼은 복원하지 않음 (페이지 이동 예정)
        });


        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== login.html DOMContentLoaded 시작 ===');
            
            // Firebase 초기화 완료 대기
            let firebaseReady = false;
            let attempts = 0;
            const maxAttempts = 50; // 5초 대기
            
            const checkFirebase = async () => {
                while (!firebaseReady && attempts < maxAttempts) {
                    if (typeof firebase !== 'undefined' && firebase.auth && firebase.firestore) {
                        firebaseReady = true;
                        console.log('Firebase 초기화 완료');
                        break;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                }
                
                if (!firebaseReady) {
                    console.warn('Firebase 초기화 시간 초과, 기본 모드로 진행');
                }
                
                // 사용자 메뉴 업데이트
                if (typeof window.updateUserMenu === 'function') {
                    console.log('auth-utils.js updateUserMenu 함수 호출');
                    window.updateUserMenu();
                } else {
                    console.warn('auth-utils.js updateUserMenu 함수를 찾을 수 없습니다');
                }
                
                // 모바일 QR코드 제어 초기화
                if (typeof setupMobileQRCodeControl === 'function') {
                    setupMobileQRCodeControl();
                }
                
                // 장바구니 카운트 업데이트
                if (typeof window.updateCartCount === 'function') {
                    window.updateCartCount();
                }
                
                // storeadmin@aether.com 사용자에게 자동으로 스토어 권한 부여 (일회성)
                const currentUser = firebase.auth().currentUser;
                if (currentUser && currentUser.email === 'storeadmin@aether.com') {
                    console.log('🔧 storeadmin@aether.com 사용자 감지 - 스토어 권한 자동 부여');
                    try {
                        await addStorePermissionToExistingUser('storeadmin@aether.com', 'store_admin');
                        console.log('✅ storeadmin@aether.com 스토어 권한 부여 완료');
                    } catch (error) {
                        console.error('스토어 권한 부여 실패:', error);
                    }
                }
                
                // 이미 로그인된 사용자 자동 확인 및 리다이렉트
                if (currentUser) {
                    console.log('이미 로그인된 사용자:', currentUser.email);
                    console.log('스토어 권한 자동 확인 시작...');
                    
                    try {
                        // 이미 로그인된 사용자의 스토어 권한 확인
                        const storeUserResult = await checkStoreUser(currentUser.email, 'auto-check');
                        if (storeUserResult.success) {
                            console.log('✅ 이미 로그인된 스토어 사용자 확인됨:', storeUserResult.user);
                            console.log('🚀 자동으로 스토어 테블릿 페이지로 리다이렉트');
                            showAlert('店舗システムにアクセス中...', 'success');
                            setTimeout(() => {
                                window.location.href = 'store-tablet.html';
                            }, 1500);
                        } else {
                            console.log('❌ 스토어 권한 없음, 로그인 폼 표시');
                            showAlert(storeUserResult.error || '店舗システムアクセス権限がありません。', 'warning');
                            // Firebase 로그아웃 처리
                            try {
                                await firebase.auth().signOut();
                                console.log('권한 없는 사용자 로그아웃 완료');
                            } catch (logoutError) {
                                console.error('로그아웃 실패:', logoutError);
                            }
                        }
                    } catch (error) {
                        console.error('자동 스토어 권한 확인 중 오류:', error);
                    }
                } else {
                    console.log('로그인되지 않은 사용자');
                }
            };
            
            checkFirebase();
        });

        // 기존 사용자에게 스토어 권한 추가 함수 (관리자용)
        async function addStorePermissionToExistingUser(email, role = 'store_admin') {
            try {
                console.log('기존 사용자에게 스토어 권한 추가:', email);
                
                if (!email) {
                    showAlert('メールアドレスを入力してください。');
                    return;
                }
                
                // 일반 사용자 컬렉션에 스토어 권한 추가
                await firebase.firestore().collection('users').doc(email).set({
                    storeRole: role,
                    isStoreActive: true,
                    storeId: 'main_store',
                    storePermissions: getDefaultPermissions(role),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                console.log('✅ 스토어 권한 추가 완료:', email);
                showAlert(`${email}에 스토어 권한이 추가되었습니다！`, 'success');
                
            } catch (error) {
                console.error('스토어 권한 추가 실패:', error);
                showAlert('ス토어権限追加中にエラーが発生しました。', 'error');
            }
        }

        // 스토어 사용자 생성 함수
        async function createStoreUser() {
            try {
                const email = document.getElementById('new-user-email').value;
                const password = document.getElementById('new-user-password').value;
                const name = document.getElementById('new-user-name').value;
                const role = document.getElementById('new-user-role').value;
                
                if (!email || !password || !name) {
                    showAlert('すべてのフィールドを入力してください。');
                    return;
                }
                
                // 이메일 형식 검증
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showAlert('有効なメールアドレスを入力してください。');
                    return;
                }
                
                // 비밀번호 길이 검증
                if (password.length < 6) {
                    showAlert('パスワードは6文字以上で入力してください。');
                    return;
                }
                
                console.log('스토어 사용자 생성 시작:', { email, name, role });
                
                // Firebase Auth 사용자 생성
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                console.log('Firebase Auth 사용자 생성 성공:', userCredential.user.uid);
                
                // Firestore에 스토어 사용자 정보 저장
                await firebase.firestore().collection('storeUsers').doc(email).set({
                    email: email,
                    name: name,
                    role: role,
                    isActive: true,
                    storeId: 'main_store',
                    permissions: getDefaultPermissions(role),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: firebase.auth().currentUser?.email || 'system'
                });
                
                console.log('스토어 사용자 정보 저장 완료');
                
                // 일반 사용자 컬렉션에도 정보 저장 (호환성)
                await firebase.firestore().collection('users').doc(email).set({
                    email: email,
                    name: name,
                    storeRole: role,
                    isStoreActive: true,
                    storeId: 'main_store',
                    storePermissions: getDefaultPermissions(role),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                showAlert('店舗ユーザーが正常に作成されました！', 'success');
                
                // 폼 초기화
                document.getElementById('new-user-email').value = '';
                document.getElementById('new-user-password').value = '';
                document.getElementById('new-user-name').value = '';
                document.getElementById('new-user-role').value = 'store_staff';
                
                // 생성된 사용자로 자동 로그아웃 (보안상)
                await firebase.auth().signOut();
                
            } catch (error) {
                console.error('스토어 사용자 생성 오류:', error);
                
                let errorMessage = '店舗ユーザー作成中にエラーが発生しました。';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'このメールアドレスは既に使用されています。';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'パスワードが弱すぎます。より強いパスワードを入力してください。';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = '無効なメールアドレスです。';
                }
                
                showAlert(errorMessage);
            }
        }

        // 역할별 기본 권한 설정
        function getDefaultPermissions(role) {
            const permissions = {
                'store_admin': [
                    'point_management',
                    'customer_management', 
                    'transaction_history',
                    'user_management',
                    'store_settings'
                ],
                'store_manager': [
                    'point_management',
                    'customer_management',
                    'transaction_history'
                ],
                'store_staff': [
                    'point_management',
                    'customer_management'
                ]
            };
            
            return permissions[role] || permissions['store_staff'];
        }

        // 전역 함수 노출
        window.createStoreUser = createStoreUser;

    </script>
</body>
