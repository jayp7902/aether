<!DOCTYPE html>
<html lang="ja">
<head>
    <title>店舗会員登録 - Aether</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="apple-touch-icon" href="assets/img/aether-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/aether-icon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/templatemo.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    
    
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .login-header {
            background-color: #000000;
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        
        .japanese-text {
            font-family: "Noto Sans JP", sans-serif;
            font-weight: 400;
            line-height: 1.6;
        }
        
        .japanese-heading {
            font-family: "Noto Sans JP", sans-serif;
            font-weight: 600;
            line-height: 1.4;
        }
        
        
        .form-control {
            font-size: 1rem;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            margin-bottom: 0;
        }
        
        .form-control:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25);
        }
        
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .input-group .form-control:focus {
            border-left: none;
        }
        
        .mb-3 {
            margin-bottom: 1.5rem !important;
        }
        
        .btn-login {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-login:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 767.98px) {
            .login-container {
                padding: 0.5rem;
                align-items: center;
                justify-content: center;
            }
            
            .login-card {
                max-width: 100%;
                margin: 0 auto;
            }
            
            .login-header {
                padding: 1.5rem;
            }
            
            .login-body {
                padding: 1.5rem;
            }
        }
        
        /* 링크 호버 효과 */
        .login-body a,
        .login-body a:link,
        .login-body a:visited {
            color: #343a40 !important;
            text-decoration: none !important;
        }
        
        .login-body a:hover,
        .login-body a:active {
            color: #6c757d !important;
            text-decoration: none !important;
            transition: color 0.3s ease;
        }
        
        /* 체크박스 모노톤 스타일 */
        .form-check-input {
            background-color: #fff;
            border-color: #6c757d;
        }
        
        .form-check-input:checked {
            background-color: #343a40 !important;
            border-color: #343a40 !important;
        }
        
        .form-check-input:focus {
            border-color: #6c757d;
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
        }
        
        .form-check-input:checked:focus {
            border-color: #343a40;
            box-shadow: 0 0 0 0.25rem rgba(52, 58, 64, 0.25);
        }
    </style>
</head>

<body>
    <!-- Start Top Nav -->
    <nav class="navbar navbar-expand-lg navbar-light" id="templatemo_nav_top" style="min-height: 20px; background-color: #000000 !important;">
        <div class="container text-light">
            <div class="w-100 d-flex justify-content-between">
                <div>
                    <!-- 빈 공간으로 블랙 바 유지 -->
                </div>
            </div>
        </div>
    </nav>
    <!-- Close Top Nav -->

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container">
            <div class="navbar-brand mx-auto">
                <a href="index.html" class="text-decoration-none">
                    <img src="assets/img/logo.png" alt="Aether Logo" class="img-fluid" style="max-height: 50px;">
                </a>
            </div>
        </div>
    </nav>

        <!-- Login Container -->
        <div class="login-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card login-card">
                            <div class="login-header">
                                <h2 class="japanese-heading mb-0">ログイン</h2>
                                <p class="japanese-text mb-0 mt-2">アカウントにサインイン</p>
                            </div>
                            <div class="login-body">
                                <div id="login-alert" class="alert" style="display: none;"></div>

                                <form id="login-form">
                                    <div class="mb-3">
                                        <label for="email" class="form-label japanese-text">メールアドレス</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-envelope text-muted"></i></span>
                                            <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label japanese-text">パスワード</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="fas fa-lock text-muted"></i></span>
                                            <input type="password" class="form-control" id="password" placeholder="パスワードを入力" required>
                                            <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="remember-me">
                                        <label class="form-check-label japanese-text" for="remember-me">ログイン状態を保持</label>
                                    </div>

                                    <button type="submit" class="btn btn-login btn-dark w-100 japanese-text">
                                        <i class="fas fa-sign-in-alt me-2"></i>ログイン
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    

    <!-- Firebase SDK (v8) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- 애플리케이션 스크립트 -->
    <script src="assets/js/firebase-config.js?v=2.8"></script>
    <script src="assets/js/auth-utils.js?v=2.4"></script>
    <script src="assets/js/custom.js"></script>
    
    
    <script>
        function showAlert(message, type = 'danger') {
            const alertDiv = document.getElementById('login-alert');
            alertDiv.className = 'alert alert-' + type;
            alertDiv.innerHTML = '<div class="japanese-text">' + message + '</div>';
            alertDiv.style.display = 'block';
            setTimeout(() => alertDiv.style.display = 'none', 5000);
        }

        // 패스워드 토글
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'fas fa-eye';
            }
        });

        // 이전 페이지로 리다이렉트하는 함수
        function redirectToPreviousPage() {
            console.log('리다이렉트 함수 실행');
            
            // URL 파라미터에서 redirect 확인
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect');
            
            console.log('Redirect URL 파라미터:', redirectUrl);
            console.log('Document referrer:', document.referrer);
            
            // redirect URL이 있고, register.html이 아닌 경우
            if (redirectUrl && !redirectUrl.includes('register.html')) {
                console.log('Redirect URL로 이동:', decodeURIComponent(redirectUrl));
                window.location.replace(decodeURIComponent(redirectUrl));
                return;
            }
            
            // referrer가 있고, login.html이나 register.html이 아닌 경우
            if (document.referrer && 
                document.referrer !== window.location.href && 
                !document.referrer.includes('login.html') &&
                !document.referrer.includes('register.html')) {
                console.log('Referrer로 이동:', document.referrer);
                window.location.replace(document.referrer);
                return;
            }
            
            // 기본값으로 홈페이지
            console.log('기본값으로 index.html로 이동');
            window.location.replace('index.html');
        }



        // Firebase 로그인 처리 (개선된 에러 처리)
        async function handleLogin(email, password, remember) {
            try {
                console.log('=== 로그인 시도 시작 ===');
                console.log('이메일:', email);
                
                // 입력값 검증
                if (!email || !password) {
                    showAlert('メールアドレスとパスワードを入力してください。');
                    return false;
                }
                
                // Firebase 초기화 대기
                if (typeof window.FirebaseService === 'undefined') {
                    console.log('FirebaseService 대기 중...');
                    let attempts = 0;
                    const maxAttempts = 50;
                    
                    while (typeof window.FirebaseService === 'undefined' && attempts < maxAttempts) {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                        if (attempts % 10 === 0) {
                            console.log(`FirebaseService 로드 대기 중... (${attempts}/50)`);
                        }
                    }
                    
                    if (typeof window.FirebaseService === 'undefined') {
                        throw new Error('FirebaseService를 찾을 수 없습니다. Firebase 초기화를 확인해주세요.');
                    }
                }
                
                // Firebase Authentication 설정 (remember 기능)
                if (typeof firebase !== 'undefined' && firebase.auth && firebase.auth()) {
                    try {
                        if (remember) {
                            await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                        } else {
                            await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION);
                        }
                    } catch (persistenceError) {
                        console.warn('Firebase persistence 설정 실패:', persistenceError);
                        // 계속 진행
                    }
                }
                
                const result = await window.FirebaseService.loginUser(email, password);
                console.log('로그인 결과:', result);
                
                if (result.success) {
                    console.log('✅ 로그인 성공:', result.user.uid || result.user.email);
                    console.log('🔍 로그인 결과 상세:', {
                        success: result.success,
                        uid: result.user.uid,
                        email: result.user.email,
                        name: result.user.displayName,
                        isFirebase: result.user.isFirebase
                    });
                    
                    // localStorage에 로그인 상태 저장 (중복 방지)
                    const loginStatus = {
                        uid: result.user.uid,
                        email: email,
                        name: result.user.displayName || email.split('@')[0],
                        loginTime: new Date().toISOString(),
                        remember: remember,
                        isFirebase: !!result.user.uid && !result.user.uid.startsWith('offline_')
                    };
                    
                    try {
                        localStorage.setItem('aetherLoginStatus', JSON.stringify(loginStatus));
                        console.log('로그인 상태 localStorage에 저장:', loginStatus);
                    } catch (storageError) {
                        console.warn('로그인 상태 저장 실패:', storageError);
                        // 로그인은 성공했으므로 계속 진행
                    }
                    
                    // 잠시 대기 후 리다이렉트 (Firebase Auth 상태 동기화 대기)
                    setTimeout(() => {
                        console.log('🚀 로그인 성공 후 리다이렉트 시작');
                        redirectToPreviousPage();
                    }, 1000);
                    
                    return true;
                } else {
                    console.log('로그인 실패:', result.error, result.message);
                    
                    // 에러 메시지 표시
                    const userMessage = window.FirebaseService.getLocalizedErrorMessage(result.error);
                    showAlert(userMessage);
                    return false;
                }
            } catch (error) {
                console.error('로그인 중 예외 발생:', error);
                const errorCode = error.code || 'auth/unknown-error';
                const localizedMessage = window.FirebaseService.getLocalizedErrorMessage(errorCode);
                showAlert(localizedMessage);
                return false;
            }
        }

        // 로그인 폼 처리
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember-me').checked;

            // 로그인 버튼 비활성화
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>ログイン中...';

            let loginSuccessful = false;

            try {
                loginSuccessful = await handleLogin(email, password, remember);
            } catch (error) {
                console.error('로그인 처리 중 오류:', error);
                showAlert('ログイン中にエラーが発生しました。もう一度お試しください。');
            }

            // 로그인이 실패한 경우에만 버튼 복원
            if (!loginSuccessful) {
                setTimeout(() => {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalText;
                }, 1000);
            }
            // 성공한 경우 버튼은 복원하지 않음 (페이지 이동 예정)
        });


        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== login.html DOMContentLoaded 시작 ===');
            
            // Firebase 초기화 완료 대기
            let firebaseReady = false;
            let attempts = 0;
            const maxAttempts = 50; // 5초 대기
            
            const checkFirebase = async () => {
                while (!firebaseReady && attempts < maxAttempts) {
                    if (typeof firebase !== 'undefined' && firebase.auth && firebase.firestore) {
                        firebaseReady = true;
                        console.log('Firebase 초기화 완료');
                        break;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 100));
                        attempts++;
                    }
                }
                
                if (!firebaseReady) {
                    console.warn('Firebase 초기화 시간 초과, 기본 모드로 진행');
                }
                
                // 사용자 메뉴 업데이트
                if (typeof window.updateUserMenu === 'function') {
                    console.log('auth-utils.js updateUserMenu 함수 호출');
                    window.updateUserMenu();
                } else {
                    console.warn('auth-utils.js updateUserMenu 함수를 찾을 수 없습니다');
                }
                
                // 모바일 QR코드 제어 초기화
                if (typeof setupMobileQRCodeControl === 'function') {
                    setupMobileQRCodeControl();
                }
                
                // 장바구니 카운트 업데이트
                if (typeof window.updateCartCount === 'function') {
                    window.updateCartCount();
                }
            };
            
            checkFirebase();
        });

    </script>
</body>
</html>
