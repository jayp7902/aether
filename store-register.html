            if (document.referrer &&

            // ê¸°ë³¸ê°’ìœ¼ë¡œ í™ˆí˜ì´ì§€

        // Firebase ë¡œê·¸ì¸ ì²˜ë¦¬ (ê°œì„ ëœ ì—ëŸ¬ ì²˜ë¦¬)
        async function handleLogin(email, password, remember) {
            try {
                console.log('=== ë¡œê·¸ì¸ ì‹œë„ ì‹œì‘ ===');
                console.log('ì´ë©”ì¼:', email);
                
                // ì…ë ¥ê°’ ê²€ì¦

                    return false;

                // Firebase ì´ˆê¸°í™” ëŒ€ê¸°
                if (typeof window.FirebaseService === 'undefined') {
                    console.log('FirebaseService ëŒ€ê¸° ì¤‘...');
                    let attempts = 0;

                        if (attempts % 10 === 0) {

                        }

                        throw new Error('FirebaseServiceë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. Firebase ì´ˆê¸°í™”ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
                    }

                // Firebase Authentication ì„¤ì • (remember ê¸°ëŠ¥)
                if (typeof firebase !== 'undefined' && firebase.auth && firebase.auth()) {
                    try {
                        if (remember) {

                        } else {

                        }
                    } catch (persistenceError) {
                        console.warn('Firebase persistence ì„¤ì • ì‹¤íŒ¨:', persistenceError);
                        // ê³„ì† ì§„í–‰
                    }
                }
                
                const result = await window.FirebaseService.loginUser(email, password);
                console.log('ë¡œê·¸ì¸ ê²°ê³¼:', result);
                
                if (result.success) {
                    console.log('âœ… ë¡œê·¸ì¸ ì„±ê³µ:', result.user.uid || result.user.email);
                    console.log('ğŸ” ë¡œê·¸ì¸ ê²°ê³¼ ìƒì„¸:', {
                        success: result.success,
                        uid: result.user.uid,
                        email: result.user.email,
                        name: result.user.displayName,
                        isFirebase: result.user.isFirebase
                    });
                    
                    // Firebase Auth ìƒíƒœëŠ” ìë™ìœ¼ë¡œ ê´€ë¦¬ë¨
                    console.log('Firebase Auth ë¡œê·¸ì¸ ìƒíƒœ ìë™ ê´€ë¦¬ë¨');
                    
                    // ì ì‹œ ëŒ€ê¸° í›„ ë¦¬ë‹¤ì´ë ‰íŠ¸ (Firebase Auth ìƒíƒœ ë™ê¸°í™” ëŒ€ê¸°)
                    setTimeout(() => {
                        console.log('ğŸš€ ë¡œê·¸ì¸ ì„±ê³µ í›„ ë¦¬ë‹¤ì´ë ‰íŠ¸ ì‹œì‘');
                        redirectToPreviousPage();
                    }, 1000);
                    
                    return true;
                } else {
                    console.log('ë¡œê·¸ì¸ ì‹¤íŒ¨:', result.error, result.message);
                    
                    // ì—ëŸ¬ ë©”ì‹œì§€ í‘œì‹œ
                    const userMessage = window.FirebaseService.getLocalizedErrorMessage(result.error);
                    showAlert(userMessage);
                    return false;
                }
            } catch (error) {
                console.error('ë¡œê·¸ì¸ ì¤‘ ì˜ˆì™¸ ë°œìƒ:', error);
                const errorCode = error.code || 'auth/unknown-error';
                const localizedMessage = window.FirebaseService.getLocalizedErrorMessage(errorCode);
                showAlert(localizedMessage);

            }
        }

        // ë¡œê·¸ì¸ í¼ ì²˜ë¦¬
        document.getElementById('login-form').addEventListener('submit', async function(e) {

            let loginSuccessful = false;

            try {

                showAlert('ãƒ­ã‚°ã‚¤ãƒ³ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚‚ã†ä¸€åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');

            if (!loginSuccessful) {
