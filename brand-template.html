    <script>
        // 기본 변수들
        let currentBrand = null;
        let allProducts = [];
        let filteredProducts = [];
        let currentUser = null;

        // ページ読み込み時初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 DOMContentLoaded 이벤트 발생');
            console.log('📅 현재 시간:', new Date().toISOString());
            console.log('🔍 initializeBrandPage 함수 호출 시작');
            initializeBrandPage();
            console.log('✅ initializeBrandPage 함수 호출 완료');
            
            // 카트 수량 초기 업데이트
            setTimeout(() => {
                updateCartCount();
            }, 2000);
        });

        // Firebase 초기화 완료 이벤트 리스너 추가
        window.addEventListener('firebaseInitialized', function() {
            console.log('Firebase 초기화 완료 이벤트 수신 (brand-template)');
            
            // Firebase 초기화 완료 후 인증 상태 다시 확인
            setTimeout(() => {
                console.log('Firebase 초기화 완료 후 인증 상태 재확인');
                checkAuthState();
                
                // Firebase 초기화 완료 후 카트 수량도 업데이트
                setTimeout(() => {
                    updateCartCount();
                }, 500);
            }, 100);
            
            // Firebase 초기화 완료 후 브랜드 정보와 상품 정보 다시 로드
            if (currentBrand && currentBrand.code) {
                setTimeout(async () => {
                    console.log('Firebase 초기화 완료 후 브랜드 정보와 상품 정보 다시 로드');
                    await loadBrandInfo(currentBrand.code);
                    await loadProducts(currentBrand.code);
                }, 500);

        // Firebase初期化待機
        async function waitForFirebase() {
            console.log('⏳ waitForFirebase 함수 시작');
            return new Promise((resolve) => {
                let attempts = 0;
                const maxAttempts = 30; // 30초 대기
                
                const checkFirebase = () => {
                    attempts++;
                    console.log(`🔄 Firebase 확인 시도 ${attempts}/${maxAttempts}`);
                    
                    // Firebase SDK 로드 확인
                    if (typeof firebase !== 'undefined') {
                        console.log('✅ Firebase SDK 로드 확인됨');
                        
                        // Firebase 앱 초기화 확인
                        if (firebase.apps && firebase.apps.length > 0) {
                            console.log('✅ Firebase 앱 초기화 확인됨');
                            resolve(true);
                            return;
                        }
                        
                        // Firestore 사용 가능 확인
                        if (firebase.firestore) {
                            console.log('✅ Firestore 사용 가능 확인됨');
                            resolve(true);
                            return;
                        }
                    } else {
                        console.log('❌ Firebase SDK가 정의되지 않음');
                    }
                    
                    // 전역 변수 확인
                    if (window.firebase && window.db) {
                        console.log('✅ 전역 Firebase 변수 확인됨');
                        resolve(true);
                        return;
                    }
                    
                    // FirebaseService 확인
                    if (window.FirebaseService && window.FirebaseService.isFirebaseAvailable()) {
                        console.log('✅ FirebaseService 사용 가능 확인됨');
                        resolve(true);
                        return;
                    }
                    
                    if (attempts >= maxAttempts) {
                        console.log('⚠️ Firebase 초기화 시간 초과, 기본 모드로 진행');
                        resolve(false); // 실패로 처리
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                checkFirebase();
            });
        }

        function filterProducts() {
            const searchInput = document.getElementById('searchInput');
            if (!searchInput) {
                console.error('❌ 검색 입력 필드를 찾을 수 없습니다');
                return;
            }
            
            const searchTerm = searchInput.value.toLowerCase();
            console.log('🔍 검색어:', searchTerm);
            console.log('📦 전체 상품 수:', allProducts.length);
            
            if (!allProducts || allProducts.length === 0) {
                console.warn('⚠️ 검색할 상품이 없습니다');
                return;
            }
            
            // 검색어가 비어있으면 모든 상품 표시
            if (!searchTerm.trim()) {
                console.log('🔍 검색어가 비어있음 - 모든 상품 표시');
                filteredProducts = [...allProducts];
            } else {
                // 검색フィルターのみ
                filteredProducts = allProducts.filter(product => {
                    const nameJp = product.nameJp || '';
                    const nameKr = product.nameKr || '';
                    const nameEn = product.nameEn || '';
                    const description = product.description || '';
                    
                    const matchesJp = nameJp.toLowerCase().includes(searchTerm);
                    const matchesKr = nameKr.toLowerCase().includes(searchTerm);
                    const matchesEn = nameEn.toLowerCase().includes(searchTerm);
                    const matchesDesc = description.toLowerCase().includes(searchTerm);
                    
                    const isMatch = matchesJp || matchesKr || matchesEn || matchesDesc;
                    
                    if (isMatch) {
                        console.log('✅ 검색 일치:', {
                            product: product.nameJp || product.nameKr || product.nameEn,
                            searchTerm,
                            matchesJp,
                            matchesKr,
                            matchesEn,
                            matchesDesc
                        });
                    }
                    
                    return isMatch;
                });
            }
            
            console.log('🎯 필터링된 상품 수:', filteredProducts.length);
            console.log('📋 필터링된 상품들:', filteredProducts.map(p => p.nameJp || p.nameKr || p.nameEn));
            
            displayProducts();
        }

        // Firebase 카트에 상품 추가 함수
        async function addToFirebaseCart(productId) {
            try {
                console.log('🛒 Firebase 카트에 상품 추가 시작:', productId);
                
                // 로그인 상태 확인
                if (!currentUser) {
                    showToast('ログインが必要です。', 'info');
                    return false;
                }
                
                // 상품 정보 찾기
                const product = allProducts.find(p => p.id === productId);
                if (!product) {
                    console.error('상품을 찾을 수 없습니다:', productId);
                    showToast('상품情報を 찾을 수 없습니다。', 'error');
                    return false;
                }
                
                console.log('상품 정보:', product);
                
                // Firebase에서 기존 카트 로드
                const db = firebase.firestore();
                const cartDoc = await db.collection('userCarts').doc(currentUser.email).get();
                
                let existingCart = [];
                if (cartDoc.exists) {
                    existingCart = cartDoc.data().cart || [];
                    console.log('📦 기존 Firebase 카트 로드:', existingCart.length, '개 상품');
                }
                
                // 이미 카트에 있는 상품인지 확인
                const existingItemIndex = existingCart.findIndex(item => item.id === productId);
                
                if (existingItemIndex !== -1) {
                    // 기존 상품 수량 증가
                    existingCart[existingItemIndex].quantity = (existingCart[existingItemIndex].quantity || 1) + 1;
                    console.log('➕ 기존 상품 수량 증가:', existingCart[existingItemIndex]);
                } else {
                    // 새 상품 추가
                    const cartItem = {
                        id: product.id,
                        nameKr: product.nameKr || product.nameJp,
                        nameJp: product.nameJp,
                        price: (product.salePrice && product.salePrice > 0) ? product.salePrice : (product.price || 0),
                        image: product.imageUrl || product.image || '',
                        brandCode: product.brandCode || currentBrand?.code,
                        brandName: currentBrand?.nameJp || currentBrand?.nameKr,
                        quantity: 1,
                        addedAt: new Date().toISOString()
                    };
                    existingCart.push(cartItem);
                    console.log('➕ 새 상품 추가:', cartItem);
                }
                
                // Firebase에 저장
                await db.collection('userCarts').doc(currentUser.email).set({
                    cart: existingCart,
                    lastUpdated: new Date(),
                    userEmail: currentUser.email
                });
                
                console.log('✅ Firebase 카트 저장 완료:', existingCart.length, '개 상품');
                return true;
                
            } catch (error) {
                console.error('❌ Firebase 카트 추가 실패:', error);
                showToast('カート追加に失敗しました。', 'error');
                return false;
            }
        }

        function showToast(message, type = 'info', duration = 2000) {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            
            const iconMap = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                info: 'fas fa-info-circle'
            };
            
            const icon = iconMap[type] || iconMap.info;
            
            toast.innerHTML = `
                <i class="${icon} toast-icon"></i>
                <div class="toast-content">
                    <div class="toast-title">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(toast);
            
            // 애니메이션을 위한 지연
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // 자동 제거
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                }, 300);
            }, duration);
        }
