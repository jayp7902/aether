    <!-- 포인트 페이지와 동일한 QR 코드 생성 코드 -->
    <script>
        // 포인트 페이지와 동일한 QR 코드 생성 함수
        function generateQRCode(data, containerId) {
            try {
                console.log('QR코드 생성 시작, 데이터:', data, '타입:', typeof data);
                
                if (!data) {
                    console.error('QR코드 데이터가 없습니다');
                    return;
                }

                const container = document.getElementById(containerId);
                if (!container) {
                    console.error('컨테이너를 찾을 수 없습니다:', containerId);
                    return;
                }

                // 기존 내용 제거
                container.innerHTML = '';

                // QR 코드 생성 (포인트 페이지와 동일한 설정)
                const qr = qrcode(0, 'M'); // 오류정정 레벨 M으로 통일
                qr.addData(data);
                qr.make();

                // QR 코드 이미지 생성 (포인트 페이지와 동일한 방식)
                const qrImage = qr.createImgTag(5, 10);
                container.innerHTML = qrImage;

                console.log('QR코드 생성 성공');
            } catch (error) {
                console.error('QR코드 생성 오류:', error);
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = '<div class="text-danger">QR코드 생성 실패</div>';
                }
            }
        }

        // 포인트 페이지와 동일한 QR 코드 표시 함수
        async function showQRCode() {
            console.log('=== QR코드 표시 함수 시작 (포인트 페이지와 동일) ===');
            
            // 로그인 상태 확인
            const user = getCurrentUser();
            const loginStatus = JSON.parse(localStorage.getItem('aetherLoginStatus') || '{}');
            
            if (!user && !loginStatus.email) {
                alert('QRコードを表示するにはログインが必要です。');
                window.location.href = 'login.html';
                return;
            }

            try {
                const userId = user?.uid || loginStatus.uid || loginStatus.email;
                console.log('사용자 ID:', userId);
                
                // FirebaseService가 로드될 때까지 대기
                let attempts = 0;
                const maxAttempts = 100; // 10초 대기
                
                while (typeof window.FirebaseService === 'undefined' && attempts < maxAttempts) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                    if (attempts % 10 === 0) {
                        console.log(`FirebaseService 로드 대기 중... (${attempts}/100)`);
                    }
                }
                
                // Firebase 전용 QR 코드 시스템 사용 (포인트 페이지와 동일)
                if (typeof window.FirebaseService === 'function') {
                    console.log('✅ FirebaseService 발견, Firebase 전용 QR 토큰 사용');
                    
                    try {
                        // FirebaseService 클래스의 static 메서드 직접 호출 (포인트 페이지와 동일)
                        const qrToken = await window.FirebaseService.getOrCreateQRToken(userId);
                        console.log('✅ Firebase 전용 QR 토큰 사용:', qrToken);
                        
                        // 모달에 QR코드 생성 (포인트 페이지와 동일한 방식)
                        generateQRCode(qrToken, 'qr-code-container');
                        
                        // 모달 표시
                        const modal = new bootstrap.Modal(document.getElementById('qr-code-modal'));
                        modal.show();
                    } catch (methodError) {
                        console.error('FirebaseService.getOrCreateQRToken 호출 실패:', methodError);
                        throw new Error('FirebaseService 메서드 호출에 실패했습니다. Firebase 연결을 확인해주세요.');
                    }
                } else {
                    throw new Error('FirebaseService를 찾을 수 없습니다. Firebase 연결을 확인해주세요.');
                }
            } catch (error) {
                console.error('QR 코드 표시 실패:', error);
                alert('QRコードの表示中にエラーが発生しました');
            }
        }
    </script>

    <script>

        // Firebase 초기화 완료 이벤트 리스너 추가
        window.addEventListener('firebaseInitialized', function() {
            console.log('Firebase 초기화 완료 이벤트 수신 (product-template)');
            setTimeout(() => {
                console.log('Firebase 초기화 완료 후 인증 상태 확인');
                checkAuthState();
            }, 500);
        });

        // ページ読み込み時初期化
        document.addEventListener('DOMContentLoaded', function() {
            initializeProductPage();
        });

        // 商品ページ初期化
        async function initializeProductPage() {
            try {
                console.log('商品ページ初期化開始');
                
                // URLから商品IDを取得
                const urlParams = new URLSearchParams(window.location.search);
                const productId = urlParams.get('id') || getProductIdFromPath();
                
                if (!productId) {
                    showError('商品IDが見つかりません。');
                    return;
                }
                
                console.log('商品ID:', productId);
                
                // Firebase初期化待機
                await waitForFirebase();
                
                // 商品情報を読み込み
                await loadProductInfo(productId);
                

                
                console.log('商品ページ初期化完了');
                
            } catch (error) {
                console.error('商品ページ初期化エラー:', error);
                showError('ページの読み込みに失敗しました。');
            }
        }

        // URLパスから商品IDを取得
        function getProductIdFromPath() {
            const path = window.location.pathname;
            const match = path.match(/\/products\/([^\/]+)/);
            return match ? match[1] : null;
        }

        // Firebase初期化待機
        async function waitForFirebase() {
            return new Promise((resolve) => {
                const checkFirebase = () => {
                    if (window.firebase && firebase.firestore) {
                        resolve();
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                checkFirebase();
            });
        }

        // 商品情報読み込み
        async function loadProductInfo(productId) {
            try {
                const db = firebase.firestore();
                const productDoc = await db.collection('products').doc(productId).get();
                
                if (!productDoc.exists) {
                    throw new Error('商品が見つかりません。');
                }
                
                currentProduct = {
                    id: productDoc.id,
                    ...productDoc.data()
                };
                
                console.log('商品情報読み込み完了:', currentProduct);
                
                // UI更新
                updateProductUI();
                
                // レビュー読み込み
                await loadReviews(productId);
                
            } catch (error) {
                console.error('商品情報読み込みエラー:', error);
                throw error;
            }
        }

        // レビュー読み込み
        async function loadReviews(productId) {
            try {
                const db = firebase.firestore();
                const reviewsQuery = await db.collection('reviews')
                    .where('productId', '==', productId)
                    .orderBy('createdAt', 'desc')
                    .limit(10)
                    .get();
                
                const reviews = reviewsQuery.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                
                console.log('レビュー読み込み完了:', reviews.length, '件');
                
                // レビューセクション表示
                document.getElementById('reviewsSection').style.display = 'block';
                
                // レビュー表示
                displayReviews(reviews);
                
            } catch (error) {
                console.error('レビュー読み込みエラー:', error);
            }
        }

        // レビュー表示
        function displayReviews(reviews) {
            const container = document.getElementById('reviews-container');
            
            if (reviews.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-comment-slash fa-3x text-muted mb-3"></i>
                        <p class="text-muted">まだレビューがありません。</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = reviews.map(review => `
                <div class="review-item card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div>
                                <div class="rating-display">
                                    ${Array.from({length: 5}, (_, i) => 
                                        `<i class="fas fa-star ${i < review.rating ? 'text-warning' : 'text-muted'}"></i>`
                                    ).join('')}
                                </div>
                                <small class="text-muted">${review.userEmail || '匿名ユーザー'}</small>
                            </div>
                            <small class="text-muted">${review.createdAt ? new Date(review.createdAt.toDate()).toLocaleDateString('ja-JP') : ''}</small>
                        </div>
                        <p class="review-comment mb-0">${review.comment}</p>
                    </div>
                </div>
            `).join('');
        }

        // 評価選択
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('fa-star') && e.target.closest('.rating')) {
                const stars = e.target.closest('.rating').querySelectorAll('.fa-star');
                const rating = parseInt(e.target.dataset.rating);
                
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('text-warning');
                    } else {
                        star.classList.remove('text-warning');
                    }
                });
                
                selectedRating = rating;
            }
        });

        // レビュー投稿
        document.getElementById('reviewForm')?.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                alert('ログインが必要です。');
                return;
            }
            
            if (selectedRating === 0) {
                alert('評価を選択してください。');
                return;
            }
            
            const comment = document.getElementById('reviewComment').value.trim();
            if (!comment) {
                alert('コメントを入力してください。');
                return;
            }
            
            try {
                const db = firebase.firestore();
                await db.collection('reviews').add({
                    productId: currentProduct.id,
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    rating: selectedRating,
                    comment: comment,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert('レビューが投稿されました。');
                document.getElementById('reviewForm').reset();
                selectedRating = 0;
                
                // レビュー再読み込み
                await loadReviews(currentProduct.id);
                
            } catch (error) {
                console.error('レビュー投稿エラー:', error);
                alert('レビューの投稿に失敗しました。');
            }
        });

        // カート機能
        function addToCart() {
            if (!currentUser) {
                alert('ログインが必要です。');
                return;
            }
            
            const quantity = parseInt(document.getElementById('quantitySelect').value);
            
            // カートに商品追加ロジック
            console.log('カートに追加:', currentProduct.id, '数量:', quantity);
            alert('カートに追加されました。');
        }

        function buyNow() {
            if (!currentUser) {
                alert('ログインが必要です。');
                return;
            }
            
            const quantity = parseInt(document.getElementById('quantitySelect').value);
            
            // 即座購入ロジック
            console.log('即座購入:', currentProduct.id, '数量:', quantity);
            window.location.href = `checkout.html?product=${currentProduct.id}&quantity=${quantity}`;
        }

        // 認証状態確認 (auth-utils.js 사용)
        function checkAuthState() {
            // auth-utils.js의 updateUserMenu 함수 호출
            if (typeof window.updateUserMenu === 'function') {
                window.updateUserMenu();
            }
        }

        // QRコード表示
        function showQRCode() {
            const modal = new bootstrap.Modal(document.getElementById('qrModal'));
            const container = document.getElementById('qrCodeContainer');
            
            // QRコード生成
            const qr = qrcode(0, 'M');
            qr.addData(window.location.href);
            qr.make();
            
            container.innerHTML = qr.createImgTag(5);
            modal.show();
        }

        // エラー表示
        function showError(message) {
            const container = document.getElementById('product-container');
            container.innerHTML = `
                <div class="text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <p class="text-danger">${message}</p>
                    <a href="shop.html" class="btn btn-dark">ショップに戻る</a>
                </div>
            `;
        }

        // カート表示
        function viewCart() {
            // カートページに移動
            window.location.href = 'cart.html';
        }
    </script>
