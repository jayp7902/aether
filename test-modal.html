<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h4>카드 결제 완료 모달 테스트</h4>
                        <button class="btn btn-primary btn-lg" onclick="showOrderCompleteModal('TEST-ORDER-123', 15000, 450)">
                            <i class="fas fa-credit-card me-2"></i>모달 표시 테스트
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 주문 완료 모달 (카드 결제용) -->
    <div class="modal fade" id="orderCompleteModal" tabindex="-1" aria-labelledby="orderCompleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 15px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <!-- 모노톤 헤더 -->
                <div class="modal-header text-center" style="background-color: #000000; color: white; border-radius: 15px 15px 0 0; padding: 30px;">
                    <div class="w-100">
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <i class="fas fa-check-circle me-3" style="font-size: 1.5rem;"></i>
                            <h4 class="modal-title fw-bold mb-0" id="orderCompleteModalLabel">ご注文ありがとうございます</h4>
                        </div>
                    </div>
                </div>
                
                <div class="modal-body" style="padding: 30px; background-color: #ffffff;">
                    <!-- 장식 요소 -->
                    <div class="text-center mb-3">
                        <div style="width: 30px; height: 3px; background-color: #e0e0e0; margin: 0 auto;"></div>
                    </div>
                    
                    <!-- 메인 메시지 -->
                    <div class="text-center mb-4">
                        <h3 class="fw-bold text-dark mb-2">ご注文完了！</h3>
                        <p class="text-muted mb-0">注文が正常に処理されました</p>
                    </div>
                    
                    <!-- 주문 정보 -->
                    <div class="mb-4">
                        <div class="p-3" style="background-color: #f8f9fa; border-radius: 10px;">
                            <div class="d-flex align-items-start mb-2">
                                <i class="fas fa-info-circle text-secondary me-2 mt-1"></i>
                                <h6 class="fw-bold text-dark mb-0">注文情報</h6>
                            </div>
                            
                            <div class="row mt-3">
                                <div class="col-6">
                                    <div class="p-3" style="background-color: #ffffff; border-radius: 8px; border: 1px solid #e0e0e0;">
                                        <h6 class="text-muted mb-1 small">注文番号</h6>
                                        <p class="fw-bold mb-0 text-dark" id="order-complete-modal-order-id">-</p>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="p-3" style="background-color: #ffffff; border-radius: 8px; border: 1px solid #e0e0e0;">
                                        <h6 class="text-muted mb-1 small">合計金額</h6>
                                        <p class="fw-bold mb-0 text-dark" id="order-complete-modal-total">-</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 포인트 정보 -->
                    <div class="mb-4">
                        <div class="p-3" style="background-color: #f8f9fa; border-radius: 10px;">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fas fa-gift text-secondary me-2"></i>
                                <span class="fw-bold text-dark">獲得ポイント: <span id="order-complete-modal-points">-</span></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 안내 메시지 -->
                    <div class="mb-4">
                        <div class="d-flex align-items-start">
                            <i class="fas fa-info-circle text-secondary me-2 mt-1"></i>
                            <div>
                                <p class="mb-2 fw-bold text-dark">注文確認メールを送信しました</p>
                                <p class="mb-0 small text-muted">商品の準備ができ次第、配送いたします。</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 모노톤 푸터 -->
                <div class="modal-footer" style="border-top: 1px solid #e0e0e0; padding: 20px 30px 30px 30px; background-color: #f8f9fa; border-radius: 0 0 15px 15px;">
                    <button type="button" class="btn btn-dark btn-lg w-100" onclick="closeOrderCompleteModal()" style="border-radius: 10px; padding: 12px; font-weight: 600; background-color: #333333; border: none;">
                        <i class="fas fa-check me-2"></i>確認
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 주문 완료 모달 표시 (카드 결제용)
        function showOrderCompleteModal(orderId, totalAmount, earnedPoints) {
            try {
                console.log('✅ 주문 완료 모달 표시:', { orderId, totalAmount, earnedPoints });
                
                // 주문 번호와 금액 표시
                document.getElementById('order-complete-modal-order-id').textContent = orderId;
                document.getElementById('order-complete-modal-total').textContent = '¥' + totalAmount.toLocaleString();
                document.getElementById('order-complete-modal-points').textContent = earnedPoints + 'ポイント';
                
                // 모달 표시
                const modal = new bootstrap.Modal(document.getElementById('orderCompleteModal'));
                modal.show();
                
                console.log('✅ 주문 완료 모달 표시 완료');
            } catch (error) {
                console.error('❌ 주문 완료 모달 표시 실패:', error);
            }
        }

        // 주문 완료 모달 닫기
        function closeOrderCompleteModal() {
            try {
                // 모달 닫기
                const modal = bootstrap.Modal.getInstance(document.getElementById('orderCompleteModal'));
                if (modal) {
                    modal.hide();
                    console.log('✅ 주문 완료 모달 닫기 완료');
                }
            } catch (error) {
                console.error('❌ 모달 닫기 실패:', error);
            }
        }
    </script>
</body>
</html>
