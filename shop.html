    <script>
        // 포인트 페이지와 동일한 QR 코드 생성 함수
        function generateQRCode(data, containerId) {
            try {
                console.log('QR코드 생성 시작, 데이터:', data, '타입:', typeof data);
                
                if (!data) {
                    console.error('QR코드 데이터가 없습니다');
                    return;
                }

                const container = document.getElementById(containerId);
                if (!container) {
                    console.error('컨테이너를 찾을 수 없습니다:', containerId);
                    return;
                }

                // 기존 내용 제거
                container.innerHTML = '';

                // QR 코드 생성 (통일된 Canvas 방식)
                const qr = qrcode(0, 'M');
                qr.addData(data);
                qr.make();

                // Canvas 생성
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = 200;
                canvas.width = size;
                canvas.height = size;
                canvas.style.border = '1px solid #dee2e6';
                canvas.style.borderRadius = '8px';
                
                // QR코드를 Canvas에 그리기 (여백 포함)
                const cells = qr.getModuleCount();
                const margin = 2; // 2px 여백
                const qrSize = size - (margin * 2); // QR 코드 실제 크기
                const cellSize = Math.floor(qrSize / cells);
                const actualQrSize = cellSize * cells;
                const startX = (size - actualQrSize) / 2; // 중앙 정렬
                const startY = (size - actualQrSize) / 2;
                
                // 배경 흰색으로 채우기
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, size, size);
                
                // QR 코드 그리기
                ctx.fillStyle = '#000000';
                for (let row = 0; row < cells; row++) {
                    for (let col = 0; col < cells; col++) {
                        if (qr.isDark(row, col)) {
                            ctx.fillRect(
                                startX + col * cellSize,
                                startY + row * cellSize,
                                cellSize,
                                cellSize
                            );
                        }
                    }
                }
                
                // Canvas를 컨테이너에 추가
                container.appendChild(canvas);

                console.log('QR코드 생성 성공');
            } catch (error) {
                console.error('QR코드 생성 오류:', error);
                const container = document.getElementById(containerId);
                if (container) {
                    container.innerHTML = '<div class="text-danger">QR코드 생성 실패</div>';
                }
            }
        }

            const now = new Date();

            // 시작일이 설정되어 있고 오늘보다 미래인 경우

            if (brand.badgeEndDate && brand.badgeEndDate < today) {

            }

                if (footerData.companyInfo.length === 0) {

                    console.log('📝 회사 정보가 없습니다');
                    return;
                }
                
                // 순서대로 정렬
                const sortedInfo = [...footerData.companyInfo].sort((a, b) => a.order - b.order);
                console.log('📊 정렬된 회사 정보:', sortedInfo);
                
                let html = '';
                sortedInfo.forEach(info => {
                    let icon = '';
                    let content = '';
                    
                    // 타입에 따라 아이콘과 링크 설정
                    switch (info.type) {
                        case 'address':
                            icon = '<i class="fas fa-map-marker-alt fa-fw"></i>';
                            content = info.value;
                            break;
                        case 'phone':
                            icon = '<i class="fas fa-phone fa-fw"></i>';
                            content = `<a class="text-decoration-none text-white" href="tel:${info.value}">${info.value}</a>`;
                            break;
                        case 'email':
                            icon = '<i class="fas fa-envelope fa-fw"></i>';
                            content = `<a class="text-decoration-none text-white" href="mailto:${info.value}">${info.value}</a>`;
                            break;
                        case 'fax':
                            icon = '<i class="fas fa-fax fa-fw"></i>';
                            content = info.value;
                            break;
                        case 'hours':
                            icon = '<i class="fas fa-clock fa-fw"></i>';
                            content = info.value;
                            break;
                        default:
                            icon = '<i class="fas fa-info-circle fa-fw"></i>';
                            content = info.value;
                    }
                    
                    html += `
                        <li>
                            ${icon}
                            ${content}
                        </li>
                    `;
                });
                
                companyInfoContainer.innerHTML = html;
                console.log('✅ 회사 정보 HTML 업데이트 완료');
                return;
            }
            
            // 하위 호환성: 기존 필드들도 지원
            let html = '';
            
            if (footerData.address) {
                html += `
                    <li>
                        <i class="fas fa-map-marker-alt fa-fw"></i>
                        ${footerData.address}
                    </li>
                `;
            }
            
            if (footerData.phone) {
                html += `
                    <li>
                        <i class="fa fa-phone fa-fw"></i>
                        <a class="text-decoration-none text-white" href="tel:${footerData.phone}">${footerData.phone}</a>
                    </li>
                `;
            }
            
            if (footerData.email) {
                html += `
                    <li>
                        <i class="fa fa-envelope fa-fw"></i>
                        <a class="text-decoration-none text-white" href="mailto:${footerData.email}">${footerData.email}</a>
                    </li>
                `;
            }
            
            companyInfoContainer.innerHTML = html;
        }
        
        // 푸터 브랜드명 업데이트
        function updateFooterBrands(brandNames) {
            const brandsListContainer = document.getElementById('footer-brands-list');
            if (!brandsListContainer) return;
            
            if (brandNames.length === 0) {
                brandsListContainer.innerHTML = '<li><span class="text-muted">ブランドが登録されていません。</span></li>';
                return;
            }
            
            // 순서대로 정렬 (order 속성이 있는 경우)
            const sortedBrands = [...brandNames].sort((a, b) => {
                const orderA = typeof a === 'object' && a.order ? a.order : 999;
                const orderB = typeof b === 'object' && b.order ? b.order : 999;
                return orderA - orderB;
            });
            
            let html = '';
            sortedBrands.forEach(brand => {
                // 기존 문자열 형태와 새로운 객체 형태 모두 지원
                const brandName = typeof brand === 'string' ? brand : brand.name;
                const brandLink = typeof brand === 'string' ? '#' : (brand.link || '#');
                
                html += `
                    <li>
                        <a class="text-decoration-none text-white" href="${brandLink}">
                            ${brandName}
                        </a>
                    </li>
                `;
            });
            
            brandsListContainer.innerHTML = html;
        }
        
        // 푸터 Further Info 링크 업데이트
        function updateFooterFurtherInfoLinks(furtherInfoLinks) {
            const furtherInfoContainer = document.getElementById('footer-further-info');
            if (!furtherInfoContainer) return;
            
            if (furtherInfoLinks.length === 0) {
                furtherInfoContainer.innerHTML = '<li><span class="text-muted">リンクが登録されていません。</span></li>';
                return;
            }
            
            // 순서대로 정렬
            const sortedLinks = [...furtherInfoLinks].sort((a, b) => a.order - b.order);
            
            let html = '';
            sortedLinks.forEach(link => {
                html += `
                    <li>
                        <a class="text-decoration-none text-white" href="${link.link}">
                            ${link.name}
                        </a>
                    </li>
                `;
            });
            
            furtherInfoContainer.innerHTML = html;
        }
        
        // 푸터 HTML 업데이트
        function updateFooterHTML(footerData) {
            console.log('🦶 푸터 데이터 업데이트 시작:', footerData);
            
            // 회사 정보 동적 로드
            updateFooterCompanyInfo(footerData);
            
            // 브랜드명 동적 로드
            updateFooterBrands(footerData.brandNames || []);
            
            // Further Info 링크 동적 로드
            updateFooterFurtherInfoLinks(footerData.furtherInfoLinks || []);
            
            console.log('✅ 푸터 데이터 업데이트 완료');
        }
        
        // Firebase에서 푸터 데이터 로드
        async function loadFooterContent() {
            try {
                console.log('🦶 Firebase에서 푸터 데이터 로드 시작');
                
                let footerData = {};
                
                // Firebase에서 데이터 로드 시도
                if (window.firebase && window.firebase.firestore) {
                    const snapshot = await window.firebase.firestore().collection('footer_content').limit(1).get();
                    if (!snapshot.empty) {
                        footerData = snapshot.docs[0].data();
                        console.log('📊 Firebase에서 푸터 데이터 로드 완료');
                    }
                }
                
                // 데이터가 없으면 빈 객체로 설정 (Firebase 전용)
                if (Object.keys(footerData).length === 0) {
                    footerData = { companyInfo: [], furtherInfoLinks: [], brandNames: [] };
                    console.log('📝 Firebase에 푸터 데이터 없음');
                }
                
                // 푸터 HTML 업데이트
                updateFooterHTML(footerData);
                
                console.log('✅ 푸터 콘텐츠 로딩 완료');
                
            } catch (error) {
                console.error('❌ 푸터 콘텐츠 로딩 오류:', error);
                const emptyFooterData = { companyInfo: [], furtherInfoLinks: [], brandNames: [] };
                updateFooterHTML(emptyFooterData);
            }
        }



        // 이전 showQRCode 함수는 제거됨 - 포인트 페이지와 동일한 방식만 사용

        // エラー表示
        function showError(message) {
            const container = document.getElementById('brands-container');
            container.innerHTML = `
                <div class="col-12 text-center py-5">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <p class="text-danger">${message}</p>
                    <a href="index.html" class="btn btn-dark">ホームに戻る</a>
                </div>
            `;
        }

        // 이전 헬퍼 함수들은 제거됨 - 포인트 페이지와 동일한 방식만 사용

        // 이전 QR 코드 생성 함수들은 제거됨 - 포인트 페이지와 동일한 방식만 사용

        // 로그인 필요 모달 표시 함수
        function showLoginRequiredModal() {
            try {
                console.log('=== 로그인 필요 모달 표시 시작 ===');
                
                // 기존 모달이 있으면 제거
                const existingModal = document.getElementById('login-required-modal');
                if (existingModal) {
                    existingModal.remove();
                }
                
                // 세련된 모달 HTML 생성
                const modalHTML = `
                    <div class="modal fade" id="login-required-modal" tabindex="-1" aria-labelledby="login-required-modal-label" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content border-0 shadow-lg" style="max-width: 400px; border-radius: 20px;">
                                <div class="modal-body text-center p-5">
                                    <div class="mb-4">
                                        <div class="mx-auto mb-3" style="width: 80px; height: 80px; background: linear-gradient(135deg, #6c757d 0%, #495057 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                            <i class="fas fa-user-lock text-white" style="font-size: 32px;"></i>
                                        </div>
                                        <h4 class="japanese-heading text-dark mb-3" style="font-weight: 600;">ログインが必要です</h4>
                                        <p class="japanese-text text-muted mb-4" style="line-height: 1.6;">
                                            QRコードを表示するには<br>
                                            アカウントにログインしてください
                                        </p>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button type="button" class="btn btn-dark rounded-pill py-2" onclick="window.location.href='login.html'" style="font-weight: 500;">
                                            <i class="fas fa-sign-in-alt me-2"></i>ログインページへ
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary rounded-pill py-2" data-bs-dismiss="modal" style="font-weight: 500;">
                                            <i class="fas fa-times me-2"></i>キャンセル
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // 모달을 body에 추가
                document.body.insertAdjacentHTML('beforeend', modalHTML);
                
                // 모달 표시
                const modal = document.getElementById('login-required-modal');
                const bootstrapModal = new bootstrap.Modal(modal);
                bootstrapModal.show();
                
                // 모달이 닫힐 때 제거
                modal.addEventListener('hidden.bs.modal', function() {
                    modal.remove();
                });
                
                console.log('✅ 로그인 필요 모달 표시 완료');
                
            } catch (error) {
                console.error('로그인 필요 모달 표시 실패:', error);
                // 폴백으로 기본 alert 사용
                alert('QRコードを表示するにはログインが必要です。');
                window.location.href = 'login.html';
            }
        }

        // 전역 함수로 노출
        window.showQRCode = showQRCode;
        window.showLoginRequiredModal = showLoginRequiredModal;
        

        

    </script>
